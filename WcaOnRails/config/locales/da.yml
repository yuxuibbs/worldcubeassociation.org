  regional_organizations:
    #original_hash: 37b8fdc
    title: Regionale Organisationer
    #original_hash: ba87c07
    content: 'WCA anerkender de følgende regionale organisationer:'
    how_to:
      #original_hash: fc3af12
      title: Hvordan laver man en WCA Regional Organisation
      #original_hash: bdf57ff
      description: >-
        WCA anerkender mange regionale organisationer over hele verden. Formålet
        med en WCA regional organization er at organisere WCA konkurrencer og
        støtte WCA's aktiviteter i den del af verden. Lande der ønsker at lave
        en regional organisation er opfordret til at hjælpe WCA i deres område
        før de indsender en ansøgning. For hjælp med at organisere en WCA
        konkurrence i dit område, så kontakt venligst din tætteste delegerede.
    requirements:
      #original_hash: 1e04fd7
      title: Krav for WCA Regionale Organisationer
      list:
        #original_hash: 22a9f26
        '1': >-
          At aktivt organisere eller støtte WCA konkurrence i den region af
          organisationen
        #original_hash: 8c5a7fe
        '2': >-
          At aktivt hjælpe til med kontinentale WCA konkurrencer som bliver
          afholdt på kontinentet af den Regionale Organisation
        #original_hash: 5913cd0
        '3': >-
          At respektere og operationalisere målene som er sat af reglerne fra
          WCA
        #original_hash: 0c3576b
        '4': At overholde alle gældende WCA regler
        #original_hash: 23cda60
        '5': At acceptere og imødekomme valg af WCA Officielle
        #original_hash: 08c6d86
        '6': >-
          At have en fil med en kopi af WCA's nuværende regler i en elektronisk
          format.
    application_instructions:
      #original_hash: 4da829b
      title: Applikation Instruktioner
      #original_hash: 7ae038e
      description: >-
        For at blive en Regional Organisation kræver vi at regionen indsender en
        foresprøgelse til WCA Kommissionen som indeholder alle detaljer der er
        skrevet nedenunder.
      list:
        #original_hash: 1a9d544
        '1': Navn på den Regionale Organisation
        #original_hash: a9bf3f4
        '2': Officiel adresse og kontakt detaljer
        #original_hash: 2a029e9
        '3': >-
          En kopi af dens nuværende regler, som er i overholdelse med WCA's
          regler
        #original_hash: a5a2771
        '4': En liste af dens ledere
        #original_hash: 1186ebf
        '5': >-
          En klar beskrivelse af området som bliver dækket af den Regionale
          Organansation
        #original_hash: 826e371
        '6': En report af alle tidligere og nuværende WCA relaterede aktiviteter
