  faq:
    #original_hash: d790b40
    title: Ofte Stillede Spørgsmål
    #original_hash: 3451241
    contact_html: 'Hvis ingen af disse svar hjalp så %{contact_us}!'
    #original_hash: 6cf2723
    contact_us: kontakt os
    #original_hash: 9100be3
    search_for_competition: 'Søg efter en konkurrence her:'
    #original_hash: cba12bc
    already_logged_in: Du har allerede logget ind med en WCA konto.
    #original_hash: 5b7fa52
    create_an_account: 'Du kan oprette en konto %{here}.'
    #original_hash: f8c910c
    claim_your_wca_id: 'Du kan gøre krav på dit WCA ID %{here}.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Opret en konto %{here}. Efter at du logger ind med en din nye konto, vil
      du blive spurgt om at gøre krav på dit WCA ID.
    answers:
      '1':
        #original_hash: f79b522
        title: Hvordan får man fat i et WCA ID og en WCA profil?
        content:
          #original_hash: b645fe1
          '1': >-
            Hvis du aldrig har deltaget før, så gå til en <a
            href='/competitions'>competition</a>! Et WCA ID og en WCA profil vil
            blive oprettet for dig når resultaterne fra din første konkurrence
            er oppe på siden.
      '2':
        #original_hash: eb948e7
        title: Hvordan kan jeg finde en WCA konkurrence?
        content:
          #original_hash: d195cec
          '1': Se vores liste af <a href='/competitions'>competitions</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Hvordan kan jeg tilmelde mig til en konkurrence? Hvem kan jeg referere
          til hvis jeg har problemer med at tilmelde mig til en konkurrence?
        content:
          #original_hash: 7b91db1
          '1': >-
            Mange konkurrencer bruger tilmelding her på WCA's hjemmeside, men
            nogle af dem bruger deres eget system. Du burde kontakte arrangørene
            af den konkurrence som du gerne vil deltage i for flere deltaljer
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Hvad er kravene for at deltage i en WCA konkurrence? Hvad skal jeg
          vide før jeg kan deltage i en WCA konkurrence?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Gerneralt er der ikke så mange krav for en person til at deltage i
            en WCA konkurrence. Men det er forventet for alle deltagere at kende
            <a href='https://www.worldcubeassociation.org/regulations/'>WCA
            Regelsættet</a>. Hvis engelsk ikke er dit første sprog og du har
            problemer med at forstå dokumentet, så læs en <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>oversættelse</a>.
          #original_hash: da99893
          '2': >-
            Vi vil også foreslå at du tager et kig på <a target='_blank'
            href='http://www.cubingusa.com/ctutorial.php'>Cubing USAs deltager
            vejledning</a>, som giver mange gode tips for nye.
      '5':
        #original_hash: 3b657aa
        title: Hvordan kan jeg få en WCA konkurrence i min hjemby?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Hvis du er interesseret i at arrangere en konkurrence, er det
            anbefalet at deltage i en eller flere konkurrencer for at lære af
            erfaring.
          #original_hash: be305b8
          '2': >-
            WCA Konkurrencer skal følge <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Regulations</a>. Arrangørholdet behøver ikke nødvendigvis at kende
            dem alle, men det er meget vigtigt at kunne basisen af reglerne, det
            ville hjælpe meget med at arrangere en konkurrence ordentligt.
          #original_hash: dbd72c2
          '3': >-
            Efter det skal arrangørholdet kontakte et <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            Delegate</a> i nærheden. Opsynet af et delgat er nødvendigt for at
            konkurrencen officielt skal anderkendes af WCA. WCA Delegaten vil
            hjælpe med at arrangere konkurrencen succesfyldt.
          #original_hash: 809f53a
          '4': >-
            Besøg <a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>this guide</a> for
            fremtidig information. (Alle sammenstød mellem informationen vil
            blive overtrumfet af WCA Reglerne.)
      '6':
        #original_hash: 8005a61
        title: >-
          Hvad er WCA kontoer til for? Hvad er forskellen mellem WCA kontoer og
          WCA profiler?
        content:
          #original_hash: 57a3767
          '1': >-
            Du bliver tildelt et WCA ID når resultaterne fra din første WCA
            konkurrence bliver offentliggjort.
          #original_hash: c5ad7a3
          '2': >-
            WCA kontoer gør så at du kan bevise for os hvem du er. Det gør også
            at du kan tilføje et billed til din WCA profil, og lader dig at
            tilmelde dig konkurrencer. Der vil også beskytte dig fra andre folk
            der lader som om de er dig.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Hvordan ændre jeg mit profilbillede?
        content:
          #original_hash: e619524
          '1': >-
            Først skal du <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'> oprette en
            WCA konto og tilknytte den til dit WCA ID.</a>
          #original_hash: 56a8f26
          '2': >-
            Efter at du har tilknyttet din WCA konto og dit WCA ID, og gå til
            din <a href='%{profile_edit_path}'>edit profile page</a> for at
            ændre dit profilbillede.
      '8':
        #original_hash: 1d61217
        title: Hvordan tilknytter jeg min WCA konto med mit WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Jeg er tilmeldt til en konkurrence og vil gerne tilmelde mig i en
          ekstra disciplin, Hvad skal jeg gøre? Kan jeg tage gæster med?
        content:
          #original_hash: 957487d
          '1': >-
            Kontakt arrangøren. Du kan finde kontakt informationen på
            konkurrencens hjemmeside. Hvis du er usikker på hvor du kan finde
            det, så tjek <a href='/competitions'>listen med deltagere</a>.
      results:
        #original_hash: 9aae576
        title: >-
          Hvornår er resultaterne fra en WCA konkurrence Uploadet til WCA
          hjemmesiden?
        content:
          #original_hash: 890d879
          '1': >-
            Efter konkurrencen er slut, vil WCA Delegaten double-tjekke alle
            score sheets og personlige data for at fikse alle mulige fejl. Når
            det er gjort, vil resultaterne blive sent til WCA Resultat Holdet
            (WRT), som er ansvarlige for at uploade konkurrence resultaterne og
            vedligeholde WCA databasen. WRT uploader så resultaterne til WCA
            databasen så snart som muligt.
          #original_hash: b6a68ab
          '2': >-
            Afhængeligt af størrelsen på konkurrencen og delegatets personlige
            skema, kan det tage alt fra kun en dag op til en uge. Vær venligst
            tålmodig.
          #original_hash: bf8adbe
          '3': >-
            Yderligere, hvis du har tilknyttet din WCA konto med dit WCA ID (se
            nedenfor), kan du aktivere email notifikationer om når dine
            resultater er oppe <a href='%{preferences_edit_path}'>here</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Er min kube brugbar til en konkurrence?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Du kan finde reglerne om terninger i <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Artikel
            3</a>. Alle terninger skal accepteres af WCA delegatet. Hvis du er
            usikker, så spørg konkurrencens delegerede. For at være sikker burde
            du have en ekstra terning med hvis du ikke får lov til at bruge den.
      regulations2:
        #original_hash: 48f1234
        title: Må jeg bruge en magnetisk kube til en officiel WCA konkurrence?
        content:
          #original_hash: 024ce81
          '1': >-
            Du har lov til at bruge magnetiske terninger så længe at det følger 
            <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Reglerne</a>. Læg ekstra mærke til <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Regulation
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Jeg har mistet en "center cap" eller en brik til min kube. Må jeg
          stadig bruge den.
        content:
          #original_hash: 0d76323
          '1': >-
            Du har ikke lov til at bruge den terning. Terninger må ikke have
            skader og andre forskelle mellem brikkerne (see <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Regulation
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: >-
          Hvor gammel skal jeg være før jeg kan tilmelde mig til en WCA
          konkurrence?
        content:
          #original_hash: 984704a
          '1': >-
            Der er ingen minimums alder. Men du burde spørge dine forældre før
            du melder dig til en konkurrence (see <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Regulation
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Om WCA
    mission:
      #original_hash: e4698d4
      title: Mål
      paragraphs:
        #original_hash: 16ad45e
        '1': >-
          World Cube Association styrer konkurrencen for alle "puzzles" markeret
          som "Rubik's puzzles", og alle andre "puzzles" som bliver brugt ved at
          dreje siderne de såkaldte 'twisty puzzles'. Den meste kendte af disse
          "puzzles" er Rubiks Kuben, opfundet af professor Rubik fra Ungarn. Et
          udvalg af disse "puzzles" er valgt som officielle discipliner af WCA.
        #original_hash: 22c3593
        '2': >-
          World Cube Association arrangerer konkurrencer over hele verden,
          støttet af regionale organisationer som har ansvaret for at arrangere
          konkurrencer i deres lande.
        #original_hash: 20e0550
        '3': >-
          Målet for World Cube Association er at have <br /><strong>flere
          konkurrencer i flere lande med flere mennesker og mere sjov, under
          retfærdige forhold.</strong>
        #original_hash: bee3687
        '4': >-
          Målet for World Cube Association er at <br /> <strong>folk fra hele
          verden har det sjovt sammen i en venlig atmosfære, og at hjælpe
          hinanden og i god sportsånd.</strong>
    structure:
      #original_hash: 9482c5d
      title: Strukturen
      #original_hash: d855b50
      board_html: >-
        World Cube Association er anført af <strong>WCA Bestyrrelsen</strong>,
        som består af følgende medlemmer:
      #original_hash: b0c72a9
      committees: 'De følgende komitéer er ansvarlige for aktiviteterne af WCA:'
      wdc:
        #original_hash: c97077a
        name: WCA Disciplinær Komité
        #original_hash: 286fdf8
        description: >-
          Denne komité giver WCA Kommisionen råd i specielle tilfælde, som hvis
          WCA reglerne bliver brudt, eller vil muligvis blive kontaktet af WCA
          medlemmer der har problemer med WCA konkurrencer.
      wrc:
        #original_hash: 3da1e85
        name: WCA Regelsæt Komité
        #original_hash: 13ada5b
        description: Denne komité er ansvarlig for WCA reglerne.
      wrt:
        #original_hash: 67be768
        name: WCA Resultat Holdet
        #original_hash: 439ffae
        description: >-
          Dette hold er ansvarlig for at holde styr på alle konkurrence
          resultater.
      wst:
        #original_hash: a14bc62
        name: WCA Software Holdet
        #original_hash: ec961e4
        description: >-
          Dette hold er ansvarlig for at WCAs software (hjemmeside, blandinger,
          workbooks, admin redskaber).
      wct:
        #original_hash: 63a2388
        name: WCA Kommunikations Holdet
        #original_hash: 50fd091
        description: >-
          WCA kommunikations holdet (WCT) har at rollen at hjælpe
          kommunikationen mellem WCA og kubingmiljøet. WCAs kommunikation er til
          for at nå WCAs mål og hjælpe på den positive kultur af venlighed,
          gennemskuelighed, ansvar, rummelighed og åbenhed.
      wfc:
        #original_hash: 9cb13de
        name: WCA Finansiel Komiten
        #original_hash: 2d4807e
        description: Dette hold er ansvarlig for at holder styr over alle WCA's finanser
      #original_hash: f2ceade
      delegates_html: >-
        <strong>WCA Delegater</strong> er medlemmer af WCA som er ansvarlige for
        at gøre så alle WCA konkurrencer forløber ordentligt iforhold til målet,
        reglerne, og ånden af WCA. WCA skelner mellem <strong>WCA Senior
        Delegater</strong>, <strong>WCA Delegater</strong> and <strong>WCA
        Kandidat Delegater</strong>%{see_link}. Yderligere til pligterne som et
        WCA Delegat, er et Senior Delegat ansvarlig for at styrer de Delegater i
        deres område og kan blive kontaktet for regionale årsager. Nye Delegater
        er først listet som WCA Kandidat Delegater og skal vise at de kan finde
        ud af at styre konkurrencer succesfuldt før de bliver listet som WCA
        Delegater.
      #original_hash: 27d18ac
      see_link_html: ' (see %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Alle deltagere bliver automatisk <strong>medlem</strong> af WCA efter
        deres første konkurrence.
