  score_tools:
    #original_hash: ea9d41d
    title: WCA Score Taking tools
    paragraphs:
      #original_hash: ec3e0ab
      '1': >-
        WCA forslår at bruge <a href="http://cubecomps.com">Cube Comps</a> før
        og efter en konkurrence. Cube Comps er et online system med live
        resultater og mange brugebare egenskaber, som scorecards og multi-bruger
        data indtastning. Lavet af Luis J. Iáñez.
      #original_hash: 7438b0d
      '2': >-
        Score sheets og blandinger burde tjekkes for fejl ved at bruge
        %{workbook_link} før de sendes til WCA Resultat Holdet.
      #original_hash: 975e59b
      '3': >-
        Den nyeste version af "WCA competition Score sheet" kan blive downloadet
        her: :<br /><a href="/files/results.xls" target="_blank">WCA competition
        Score sheet</a>.
  logo:
    #original_hash: c72c969
    title: WCA Logo
    paragraphs:
      #original_hash: c092e13
      '1': >-
        WCA logoet var designet af Justin Eastman, i en konkurrence i Januar
        2005 <br />Vi kunne lide logoet på grund af dets design, farverne, og at
        det ikke viser en Rubik's Kube / 3x3x3 cube, men bare en cube.
      #original_hash: f228da2
      '2': >-
        Vi har tre forskellelige versioner af logoet a <a
        href="/files/WCAlogo_XL.jpg">large version</a> (46 KB, 1756 px by 1068
        px), a <a href="/files/WCAlogo.svg">vector version</a> and a <a
        href="/files/WCAlogo_notext.svg">vector version without text</a>.
      #original_hash: dcb1ad6
      '3': >-
        3D version af logoet designet af Vu Minh Tan fra Vietnam: <a
        href="/files/WCALogo3D.png">PNG version</a> (2.1 MB), a <a
        href="/files/WCALogo3Dsmall.png">small PNG version</a> (0.25 MB).
      #original_hash: 545fcd9
      '4': >-
        Alle WCA arrangører må bruge WCA logoet for hjemmesider, tøj, gaver,
        eller dekorationer, kun for officiell WCA konkurrencer.  <br /> For alle
        andre personer og formål der bruger WCA logoet behøver en bekræftelse af
        <a href="mailto:board@worldcubeassociation.org">WCA Bestyrelsen</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Download WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Seneste opdatering
    #original_hash: feece00
    version_history: version historie
    #original_hash: 8f3f4c0
    header: >-
      Hvordan man behandler resultaterne og blandingerne før man sender dem til
      WCA
    step1:
      #original_hash: c0450b1
      title: 'Step 1: Åben workbook''en med resultaterne'
      #original_hash: 656d70d
      content_html: >-
        Åben workbook'en med  <em>Open...</em> knappen eller ved at trække
        woorkbook filen og ligge den ind i applikations vinduet.
    step2:
      #original_hash: 3ad9881
      title: 'Step 2: Tilføj TNoodle blandingerne'
      #original_hash: 080acc0
      content_html: >-
        Tilføj TNoodle blandingerne ved at bruge <em>Add...</em> knappen eller
        trække TNoodle filen og ligge dem ind i applikations vinduet. Vær sikker
        på du enten bruger en .zip fil eller en .json fil genereret af TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Du kan tilføje flere blandings filer i tilfælde af at blandingerne var
        genereret i dele eller der var brug for ekstra blandinger i løbet af
        konkurrencen.
    step3:
      #original_hash: b2d01b3
      title: 'Step 3: Match blandingerne med resultaterne'
      #original_hash: 36383b1
      content_html: >-
        WCA Workbook Assistant linker automatisk blandingerne med runder som der
        var afholdt. I nogle tilfælde, som når flere blandinges filerne var
        genereret, udvalget skal gøres automatisk fordi der er mange
        forskellelige muligheder.
      #original_hash: e869c1e
      content2_html: >-
        Manuelt at vælge blandinger kan blive gjort ved at double-klikke på
        <em>Scrambles</em> cellen i sheet overview panelet.
      #original_hash: 8f4fdfd
      content3_html: >-
        Det er kun muligt at vælge en runde for blandingsfilerne for hver runde
        hvor der er resultater. Hvis en situation opstår hvor blandingerne for
        en enkelt gruppe var genereret som separate runder i TNoodle, kan du
        bruge <em>Edit groups...</em> knappen for grupperne i blandingsfilerne
        og rykke dem rundt eller slette dem.
      #original_hash: 94353f2
      content4_html: >-
        I det her eksempel, var et sæt blandinger genereret for at have to
        grupper i den første runde af Skewb istedet for en gruppen.
      #original_hash: 68c5b18
      content5_html: >-
        Blandingerne for den yderligere gruppe kan blive trukket og droppet ind
        i den første runde som der originalt  var genereret. Det flytter de to
        grupper sammen i en runde.
    step4:
      #original_hash: ed940d2
      title: 'Step 4: Fiks alle problemer reporteret af applikationen'
      #original_hash: df2cf58
      content_html: >-
        Resultaterne er tjekket data indtastningsfejl. Runder der har fejl vil
        blive markeret med et rødt ikon i sheet overview panelet.
      #original_hash: 7fbf6b8
      content2_html: >-
        Når man vælger et sheet med fejl i sheet overview panelet, vil
        applikationen blive listet med detaljer i valideringsfejlpanelet nederst
        til venstre.
      #original_hash: 0600502
      content3_html: >-
        Fejl kan blive fikset ved at åbne workbooken i et spreadsheet og
        redigere og gemme det der fra. Den opdaterede workbook kan blive
        uploadet igen i WCA Workbook Assistant ved at trykke på <em>Refresh</em>
        knappen. Det vil kun opdatere resultaterne men vil efterlade alle andre
        ændringer intakte, som blandingerne der var tilføjet.
    step5:
      #original_hash: 536ec4d
      title: 'Step 5: Vælg konkurrence ID''et'
      #original_hash: 5aeb5bd
      content_html: >-
        Vælg det rigtige konkurrence ID ved at klikke på <em>Select...</em>
        knappen ved siden af <em>Competition ID</em> feltet.
      #original_hash: 3acf7d0
      content2_html: En list vil dukke op med en nogle konkurrencer at vælge fra.
      #original_hash: ceeb6fe
      content3_html: >-
        Du kan filtrere listen ved at skrive en del af navnet på konkurrencen
        eller WCA Delegaten.
      #original_hash: 5ca74eb
      content4_html: >-
        Til at starte med, kun konkurrencer der blev afholdt for mindre end en
        uge siden, eller konkurrencer der vil blive afholdt om mindre end en uge
        vil blive vist. Hvis du har brug for at vælge en konkurrence udenfor
        denne tidsperiode, så fravælg <em>Only show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Step 6: Eksporter resultaternes data til JSON'
      #original_hash: 6bfee23
      content_html: >-
        Gem resultaternes data som en JSON fil ved at bruge <em>Export results
        JSON...</em> knappen nederst til højere.
    step7:
      #original_hash: 09fa37d
      title: 'Step 7: Send resultaterne JSON til WCA'
      #original_hash: 9be089f
      content_html: >-
        E-mai JSON filen eksporteret af WCA Workbook Assistant til <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
