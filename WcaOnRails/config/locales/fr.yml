  regional_organizations:
    #original_hash: 37b8fdc
    title: Organisations Régionales
    #original_hash: ba87c07
    content: 'La WCA reconnait les organisations régionales suivantes :'
    how_to:
      #original_hash: fc3af12
      title: Comment devenir une Organisation Régionale de la WCA
      #original_hash: bdf57ff
      description: >-
        La WCA reconnait plusieurs organisation régionales à travers le monde.
        L'objectif d'une organisation régionale de la WCA est d'organiser des
        compétitions WCA, et de supporter les activités de la WCA dans la
        région. Les pays souhaitant former une organisation régionale sont
        encouragés à contribuer à la WCA avant de soumettre leur candidature.
        Pour avoir de l'aide pour organiser une compétition WCA dans votre
        région, merci de contacter le Délégué WCA le plus proche de vous.
    requirements:
      #original_hash: 1e04fd7
      title: Prérequis pour les organisations régionales de la WCA
      list:
        #original_hash: 22a9f26
        '1': >-
          Organiser ou supporter activement des compétitions WCA dans la région
          de l'organisation
        #original_hash: 8c5a7fe
        '2': >-
          Contribuer activement aux compétitions continentales WCA qui sont
          organisées sur le continent de l'organisation régionale
        #original_hash: 5913cd0
        '3': >-
          Respecter et mettre en oeuvre les objectifs décrits dans les By-Laws
          et le Règlement de la WCA
        #original_hash: 0c3576b
        '4': Respecter l'ensemble les Règles WCA applicables
        #original_hash: 23cda60
        '5': Accepter et se conformer aux décisions des officiels de la WCA
        #original_hash: 08c6d86
        '6': >-
          Garder et fournir à la WCA une copie électronique de ses by-laws
          (Statuts) et règlements.
    application_instructions:
      #original_hash: 4da829b
      title: Instructions pour la candidature
      #original_hash: 7ae038e
      description: >-
        Pour candidater pour devenir une Organisation Régionale nous demandons à
        l'organisation de soumettre une candidature au bureau de la WCA, qui
        devra inclure les éléments ci-dessous.
      list:
        #original_hash: 1a9d544
        '1': Nom de l'Organisation Régionale
        #original_hash: a9bf3f4
        '2': Adresse officielle et détails de contact
        #original_hash: 2a029e9
        '3': >-
          Une copie de ses by-laws (Statuts) actuels, qui devront être en accord
          avec les By-Laws et le Règlement de la WCA
        #original_hash: a5a2771
        '4': Une liste des membres du bureau
        #original_hash: 1186ebf
        '5': >-
          Une description claire de la zone couverte par l'Organisation
          Régionale
        #original_hash: 826e371
        '6': Un rapport sur les activités passées et actuelles concernant la WCA
