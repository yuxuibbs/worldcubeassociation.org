  score_tools:
    #original_hash: ea9d41d
    title: Tool segna-punti WCA
    paragraphs:
      #original_hash: ec3e0ab
      '1': >-
        La WCA consiglia l'uso di <a href="http://cubecomps.com">Cube Comps</a>
        prima e durante una competizione. Cube Comps è un sistema online con
        risultati in diretta e varie funzioni, come la possibilità di stampare i
        foglietti segna tempo e un sistema multi-utente per l'inserimento dei
        dati. Creato da Luis J. Iáñez e ora Open Source.
      #original_hash: 7438b0d
      '2': >-
        I risultati e gli scramble devono essere corretti e controllati
        utilizzando il %{workbook_link} prima di essere inviati al WCA Results
        Team.
      #original_hash: 975e59b
      '3': >-
        L'ultima versione del foglio di calcolo per i risultati WCA può essere
        scaricata qui: <br /><a href="/files/results.xls" target="_blank">WCA
        competition Score sheet</a>.
  logo:
    #original_hash: c72c969
    title: Logo WCA
    paragraphs:
      #original_hash: c092e13
      '1': >-
        Il Logo WCA è stato disegnato da Justin Eastman in un contest svoltosi
        nel gennaio 2005.<br />Il logo è stato scelto per il design, i colori e
        perché non rappresenta un Cubo di Rubik / Cubo 3x3x3.
      #original_hash: f228da2
      '2': >-
        Abbiamo tre differenti versioni del logo: una <a
        href="/files/WCAlogo_XL.jpg">versione ad alta risoluzione</a> (46 KB,
        1756 px by 1068 px), una <a href="/files/WCAlogo.svg">versione
        vettoriale</a> e una <a href="/files/WCAlogo_notext.svg">versione
        vettoriale senza testo</a>.
      #original_hash: dcb1ad6
      '3': >-
        La versione 3D del logo, disegnata da Vu Minh Tan, Vietnam: <a
        href="/files/WCALogo3D.png">versione PNG</a> (2.1 MB), una <a
        href="/files/WCALogo3Dsmall.png">versione PNG ridotta</a> (0.25 MB).
      #original_hash: 545fcd9
      '4': >-
        Gli organizzatori di competizioni WCA possono utilizzare il logo WCA per
        sito web, vestiario, regali o decorazioni solamente per le competizioni
        ufficiali WCA.<br />L'utilizzo del logo WCA da parte di tutte le altro
        persone e per altri scopi richiede l'approvazione del <a
        href="mailto:board@worldcubeassociation.org">WCA board</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Scarica il WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Ultimo aggiornamento
    #original_hash: feece00
    version_history: cronologia delle versioni
    #original_hash: 8f3f4c0
    header: Come processare risultati e scramble prima di inviarli alla WCA
    step1:
      #original_hash: c0450b1
      title: Apri il workbook con i risultati
      #original_hash: 656d70d
      content_html: >-
        Apri il workbook usando il bottone <em>Open...</em> o trascinando il
        file del workbook e rilasciandolo nella finestra dell'applicazione.
    step2:
      #original_hash: 3ad9881
      title: 'Step 2: Aggiungi gli scramble di TNoodle'
      #original_hash: 080acc0
      content_html: >-
        Aggiungi gli scramble di TNoodle usando il bottone <em>Add...</em> o
        trascinando gli file di TNoodle e rilasciandolo nella finestra
        dell'applicazione. Assicurati di utilizzare o il file .zip o il file
        .json generato da TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Puoi aggiungere più file di scramble in caso questi siano stati generati
        in parti diverse o scramble extra siano stati generati durante la
        competizione.
    step3:
      #original_hash: b2d01b3
      title: Accoppia gli scramble con i risultati
      #original_hash: 36383b1
      content_html: >-
        Il WCA Workbook Assistant accoppia automaticamente gli scramble con i
        round svolti. In alcuni casi, quando più file di scramble sono stati
        generati, la selezione deve essere fatta manualmente perché potrebbero
        esserci più opzioni possibili.
      #original_hash: e869c1e
      content2_html: >-
        La selezione manuale degli scramble può essere fatta con un doppio click
        sulla cella <em>Scrambles</em> nel pannello dell'anteprima del foglio di
        calcolo.
      #original_hash: 8f4fdfd
      content3_html: >-
        È possibile selezionare solo un round dal file di scramble per ogni
        round per cui sono presenti risultati nel workbook. In caso gli scramble
        per un round fossero generati con diversi round TNoodle, utilizzando il
        bottone <em>Edit groups...</em> per modificare i gruppi nel file di
        scramble e spostarli da uno all'altro o cancellarli.
      #original_hash: 94353f2
      content4_html: >-
        In questo esempio, un set extra di scramble è stato generato per avere
        due gruppi al primo turno di skewb invece che uno solo.
      #original_hash: 68c5b18
      content5_html: >-
        Gli scramble per i gruppi addizionali possono essere trascinati e
        rilasciati sul round che è stato generato originalmente. In questo modo
        si spostano i due gruppi insieme in un unico round.
    step4:
      #original_hash: ed940d2
      title: 'Step 4: Correzione errori riportati dall''applicazione'
      #original_hash: df2cf58
      content_html: >-
        I risultati inseriti vengono controllati e gli errori segnalati. I round
        che presentano errori vengono segnalati da un'icona rossa nel pannello.
      #original_hash: 7fbf6b8
      content2_html: >-
        Selezionando un gruppo che presenta errori, l'applicazione mostrerà
        l'elenco dei dettagli degli errori nel pannello in fondo a sinistra.
      #original_hash: 0600502
      content3_html: >-
        Gli errori possono essere corretti aprendo il workbook in un foglio di
        calcolo elettronico, modificando e salvando da lì. Il workbook
        aggiornato può essere caricato nuovamente nel WCA Workbook Assistant
        premendo il bottone <em>Refresh</em>. In questo modo i risultati saranno
        caricati lasciando intatte tutte le altre modifiche, per esempio gli
        scramble.
    step5:
      #original_hash: 536ec4d
      title: 'Step 5: Seleziona l''ID della competizione'
      #original_hash: 5aeb5bd
      content_html: >-
        Seleziona l'ID della competizione cliccando il bottone
        <em>Select...</em> di fianco al campo <em>Competition ID</em>.
      #original_hash: 3acf7d0
      content2_html: Un pop-up apparirà con una lista di competizioni da cui scegliere.
      #original_hash: ceeb6fe
      content3_html: >-
        Puoi filtrare la lista scrivendo una parte del nome della competizione o
        del delegato WCA.
      #original_hash: 5ca74eb
      content4_html: >-
        Per iniziare, saranno mostrate solamente le competizioni svoltesi entro
        una settimana o che si svolgeranno in meno di una settimana. Per
        selezionare una competizione fuori dal range, deselezionare <em>Only
        show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Step 6: Esporta i risultati in JSON'
      #original_hash: 6bfee23
      content_html: >-
        Salva i risultati in un file JSON usando il bottone <em>Export results
        JSON...</em> in basso a destra.
    step7:
      #original_hash: 09fa37d
      title: 'Step 7: Invia il file JSON con i risultati alla WCA'
      #original_hash: 9be089f
      content_html: >-
        Invia una email con il file JSON esportato dal WCA Workbook Assistant a
        <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
