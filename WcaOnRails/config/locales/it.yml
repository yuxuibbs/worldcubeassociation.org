      region: Regione
  regional_organizations:
    #original_hash: 37b8fdc
    title: Organizzazioni regionali
    #original_hash: ba87c07
    content: 'La WCA riconosce le seguenti organizzazioni regionali:'
    how_to:
      #original_hash: fc3af12
      title: Come diventare una Organizzazione Regionale WCA
      #original_hash: bdf57ff
      description: >-
        La WCA riconosce varie organizzazioni regionali in tutto il mondo. Lo
        scopo di una organizzazione regionale WCA è quello di organizzare
        competizioni WCA e supportare l'attività della WCA nella regione. Le
        nazioni che desiderano formare una organizzazione regionale sono
        incoraggiate a contribuire alla WCA nella loro zona prima di inviare la
        richiesta. Per aiutare l'organizzazione di una competizione WCA nella
        tua area, contatta il delegato WCA più vicino.
    requirements:
      #original_hash: 1e04fd7
      title: Requisiti per un'organizzazione regionale WCA
      list:
        #original_hash: 22a9f26
        '1': >-
          Organizzare attivamente o supportare competizioni WCA nella regione
          dell'organizzazione
        #original_hash: 8c5a7fe
        '2': >-
          Contribuire attivamente alle competizioni continentali WCA che si
          svolgono nel continente dell'organizzazione regionale
        #original_hash: 5913cd0
        '3': >-
          Rispettare e mettere in pratica gli obiettivi presentati dallo statuto
          e dal Regolamento WCA
        #original_hash: 0c3576b
        '4': Rispettare tutte le regole presenti nel Regolamento WCA
        #original_hash: 23cda60
        '5': Accettare e attenersi alle decisioni prese dagli ufficiali WCA
        #original_hash: 08c6d86
        '6': >-
          Tenere una copia aggiornata dello statuto e del regolamento WCA in
          formato elettronico
    application_instructions:
      #original_hash: 4da829b
      title: Istruzione per la richiesta
      #original_hash: 7ae038e
      description: >-
        Per richiedere di diventare una organizzazione nazionale, è necessario
        inviare al WCA Board una richiesta scritta contenente tutti i dettagli
        elencati di seguito.
      list:
        #original_hash: 1a9d544
        '1': Nome dell'organizzazione regionale
        #original_hash: a9bf3f4
        '2': Contatti e Indirizzo ufficiale della sede
        #original_hash: 2a029e9
        '3': >-
          Una copia dello statuto che sia conforme allo statuto della WCA e al
          Regolamento WCA
        #original_hash: a5a2771
        '4': La lista degli ufficiali principali
        #original_hash: 1186ebf
        '5': Una descrizione chiara dell'area coperta dall'organizzazione regionale
        #original_hash: 826e371
        '6': Un report delle attività passate e correnti collegate alla WCA
