    contact_us: kontaktujte nás
    #original_hash: 9100be3
    search_for_competition: 'Tu hľadajte súťaž:'
    #original_hash: cba12bc
    already_logged_in: Už ste sa prihlásili s WCA účtom.
    #original_hash: 5b7fa52
    create_an_account: 'Môžete si urobiť účet %{here}.'
    #original_hash: f8c910c
    claim_your_wca_id: 'Môžete si vyžiadať WCA ID %{here}.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Vytvorte si účet %{here}. Po tom, ako sa prihlásite so svojim účtom,
      budete požiadaní, aby ste si vyžiadali WCA ID.
    answers:
      '1':
        #original_hash: f79b522
        title: Ako si zaobstarám WCA ID a WCA profil?
        content:
          #original_hash: b645fe1
          '1': >-
            Ak ste ešte nesúťažili, choďte na <a
            href='/competitions'>competition</a>! WCA ID a WCA profil budú pre
            vás vytvorené, keď budú publikované výsledky z vašej prvej súťaže.
      '2':
        #original_hash: eb948e7
        title: Ako si nájdem WCA súťaž?
        content:
          #original_hash: d195cec
          '1': Pozrite sa na náš list <a href='/competitions'>competitions</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Ako sa môžem zaregistrovať na súťaž? Na koho sa môžem obrátiť, ak sa
          vyskytnú nejaké problémy?
        content:
          #original_hash: 7b91db1
          '1': >-
            Veľa súťaží má registráciu tu, na stránke WCA, ale niektoré
            používajú svoje vlastné systémy. Mali by ste kontaktovať
            organizátorov súťaže, na ktorej chcete súťažiť pre viac detailov.
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Aké sú požiadavky pre uchádzanie sa na WCA súťaž? Čo potrebujem vedieť
          pred uchádzaním sa o miesto na WCA sútaži?
        content:
          #original_hash: 40aa9c0
          '1': >-
            Všeobecne, nemáme veľa požiadavok pre osobu, ktorá chce súťažiť na
            WCA súťaži. Avšak, všetci účastníci súťaže sú očakavaní s vedomím,
            že dobre rozumejú <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            regulations</a>. Taktiež chceme odporúčiť, aby ste si prečítali <a
            target='_blank' href='http://www.cubingusa.com/ctutorial.php'>Cubing
            USA's competitor tutorial</a> (tento dokument obsahuje veľa vecí pre
            nováčikov).
      '5':
        #original_hash: 3b657aa
        title: Ako môžem mať WCA súťaž v mojom rodnom meste?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Ak chcete organizovať sútaž, je odporúčaná účasť aspoň na jednej
            alebo dvoch súťažiach ako súťažiaci.
          #original_hash: be305b8
          '2': >-
            WCA súťaže musia nasledovať <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Regulations</a>. Organizačný tým nemusí vedieť doslovné znenie
            regulácii, avšak hlboké znalosti základov regulácii definitívne
            pomôžu s organizovaním súťaže.
          #original_hash: dbd72c2
          '3': >-
            Potom organizačný tým musí kontaktovať blízkeho <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            Delegate</a>. Prítomnosť delegáta je potrebná kvôli oficiálnemu
            schváleniu súťaže WCA. WCA delegát pomôže viesť organizáciu súťaže.
          #original_hash: 809f53a
          '4': >-
            Navštívte  <a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>this guide</a> pre viac
            informácii. (Hociaký konflikt medzi informáciou na tejto stránke a
            WCA Reguláciami je vyhratý WCA Reguláciami.)
      '6':
        #original_hash: 8005a61
        title: Aký účel majú WCA účty? Aký je rozdiel medzi WCA účtom a WCA profilom?
        content:
          #original_hash: 57a3767
          '1': >-
            Budete mať pridelené WCA ID, keď výsledky z vašej prvej oficiálnej
            WCA súťaže budú publikované.
          #original_hash: c5ad7a3
          '2': >-
            WCA účty nám potvrdzujú, kto ste. Toto vám povoľuje pridať obrázok
            na váš WCA profil, a povoľujú vám registráciu na WCA súťaž. Toto vás
            ochrání od ľudí, ktorí sa predstierajú, že ste vy.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Ako si zmením profilovú fotku?
        content:
          #original_hash: e619524
          '1': >-
            Ako prvé, potrebujete <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'> si vytvoriť
            WCA účet a pripojiť si ho s WCA ID .</a>
          #original_hash: 56a8f26
          '2': >-
            Potom, ako ste si pripojili WCA účet s WCA ID, choďte na vašu <a
            href='%{profile_edit_path}'>stránku editu vášho profilu</a> aby ste
            si ju mohli zmeniť.
      '8':
        #original_hash: 1d61217
        title: Ako si pripojím môj WCA účet s mojim WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      results:
        #original_hash: 9aae576
        title: Kedy budú publikované výsledky WCA súťaže na stránku WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Potm, ako sa skončí súťaž, WCA Delegát musí dva krát skontrolovať
            všetky výsledky a osobné dáta, aby sa predišlo možným chybám. Keď sa
            to urobí, výsledky sú odoslané do WCA Results Team (WRT), ktorý je
            zodpovedný za uploadovanie výsledkov a spravovanie databázy. WRT
            nakoniec uploadne výsledky do WCA databázy ako to najrýchlejšie
            pôjde.
          #original_hash: b6a68ab
          '2': >-
            V závislosti na veľkosti súťaže a delegátovom osobnom rozvrhu, toto
            všetko môže zabrať čas od jedného dňa až po týždeň. Prosím, buďte
            trpezliví.
          #original_hash: bf8adbe
          '3': >-
            Dodatočne, ak máte pripojený váš WCA účet s vaším WCA ID (pozrite
            nižšie), môžete umožniť emailové notifikácie o vaších výsledkoch <a
            href='%{preferences_edit_path}'>here</a>.
  about:
    #original_hash: 9ac918a
    title: O WCA
    mission:
      #original_hash: e4698d4
      title: Misia
      paragraphs:
        #original_hash: 16ad45e
        '1': >-
          Svetová Kocková Organizácia (WCA) organizuje súťaže pre hlavolamy ako
          Rubikove hlavolamy a všetky iné, ktoré sú používané otáčaním strán-
          'Otáčavé hlavolamy'. Najznámejšie z týchto hlavolamov sú Rubikove
          kocky, vytvorené profesorom Rubikom z Maďarska. Niektoré z týchto
          kociek boli zvolené ako oficiálne eventy WCA.
        #original_hash: c8ecd24
        '2': >-
          WCA organizuje súťaže po celom svete, podporované národnými
          organizáciami zodpovednými za organizovanie súťaží v ich krajinách.
        #original_hash: 20e0550
        '3': >-
          Cieľom WCA je mať<br /><strong>viac súťaží vo viacerých krajinách s
          veľa ľuďmi a viac zábavy pod férovými a rovnakými
          podmienkami.</strong>
        #original_hash: bee3687
        '4': >-
          V záujme WCA je <br /> <strong>aby mali ľudia zo všetkých kútov sveta
          zábavu v priateľskej atmosfére, aby si pomáhali navzájom a správali sa
          športovo.</strong>
    structure:
      #original_hash: 9482c5d
      title: Štruktúra
      #original_hash: d855b50
      board_html: >-
        WCA je riadená <strong>Predstavenstvom WCA</strong>, pozostávajúcim z
        týchto členov:
      #original_hash: b0c72a9
      committees: 'Tieto výbory sú zodpovedné za operačné aktivity WCA:'
      wdc:
        #original_hash: 853bffa
        name_html: <strong>WCA Disciplinárny Výbor (WDC)</strong>
        #original_hash: 286fdf8
        description: >-
          Tento výbor pomáha Predstavenstvu WCA v špeciálnych prípadoch, ako
          údajné poškodenie WCA Regulácii, a môže byť kontaktovaný členmi WCA v
          prípade dôležitých vecí ohľadom WCA súťaží.
      wrc:
        #original_hash: 4aa147f
        name_html: <strong>WCA Výbor Regulácii (WRC)</strong>
        #original_hash: 13ada5b
        description: Tento výbor je zodpovedný za manažovanie WCA Regulácii.
      results:
        #original_hash: 3e819b8
        name_html: <strong>WCA Výsledkový tím</strong>
        #original_hash: 439ffae
        description: Tento tým je zodpovedný za manažovanie všetkých výsledkov zo súťaží.
      software:
        #original_hash: ea7f654
        name_html: <strong>WCA Softvérový tím</strong>
        #original_hash: ec961e4
        description: >-
          Tento tím je zodpovedný za manažovanie softvéru WCA (webová stránka,
          scrambleri, pracovné veci, adminské náradie).
      #original_hash: f2ceade
      delegates_html: >-
        <strong>WCA Delegáti</strong> sú členmi WCA, ktorí sú zodpovední za
        uisťovanie, že všetky WCA súťaže prebiehajú podľa misie, regulácí a
        poslaním WCA. WCA ich rozďeluje medzi <strong>WCA Senior
        Delegáti</strong>, <strong>WCA Delegáti</strong> and <strong>WCA
        Kandidujúci Delegáti</strong>%{see_link}. Navyše k povinnostiam WCA
        Delegáta, WCA Senior Delegát je zodpovedný za manažovanie Delegátov v
        jeho oblasti a taktiež môže byť kontaktovaný komunitou pre regionálne
        záležitosti. Noví Delegáti sú zozačiatku označení ako WCA Kandidujúci
        Delegáti a musia ukázať, že sú schopní viesť súťaže úspešne predtým, než
        budú označení ako WCA Delegáti.
      #original_hash: 27d18ac
      see_link_html: '(pozri %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Všetci súťažiaci budú automaticky zaradení ako <strong>členovia</strong>
        WCA v ich prvej WCA súťaži.
