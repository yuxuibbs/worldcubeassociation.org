  regional_organizations:
    #original_hash: 37b8fdc
    title: 地域団体
    #original_hash: ba87c07
    content: 'WCA は以下の団体を地域団体として認めます:'
    how_to:
      #original_hash: fc3af12
      title: How to become a WCA Regional Organization
      #original_hash: bdf57ff
      description: >-
        The WCA recognizes various regional organizations worldwide. The purpose
        of a WCA regional organization is to organize WCA Competitions and
        support the WCA’s activities in the region. Countries wishing to form a
        regional organization are encouraged to contribute to the WCA in their
        area before submitting their application. For help organizing a WCA
        competition in your area, please contact your nearest delegate.
    requirements:
      #original_hash: 1e04fd7
      title: Requirements for WCA Regional Organizations
      list:
        #original_hash: 22a9f26
        '1': >-
          To actively organize or support WCA Competitions in the region of the
          organization
        #original_hash: 8c5a7fe
        '2': >-
          To actively contribute to the Continental WCA Competitions that are
          held in the continent of the Regional Organization
        #original_hash: 5913cd0
        '3': >-
          To respect and operationalize the Objectives set out in the By-Laws
          and Regulations of the WCA
        #original_hash: 0c3576b
        '4': To comply with all applicable WCA Regulations
        #original_hash: 23cda60
        '5': To accept and comply with decisions of WCA Officials
        #original_hash: 08c6d86
        '6': >-
          To keep on file with the WCA a copy of its current by-laws and
          regulations in an electronic format
    application_instructions:
      #original_hash: 4da829b
      title: Application Instructions
      #original_hash: 7ae038e
      description: >-
        To apply to become a Regional Organization we require the region to
        submit a written application to the WCA Board containing all of the
        details listed below.
      list:
        #original_hash: 1a9d544
        '1': Name of the Regional Organization
        #original_hash: a9bf3f4
        '2': Official address and contact details
        #original_hash: 2a029e9
        '3': >-
          A copy of its current by-laws, which are in compliance with the
          By-Laws and Regulations of the WCA
        #original_hash: a5a2771
        '4': A list of its principal officers
        #original_hash: 1186ebf
        '5': >-
          A clear description of the area that is being covered by the Regional
          Organization
        #original_hash: 826e371
        '6': A report on past and current WCA related activities
