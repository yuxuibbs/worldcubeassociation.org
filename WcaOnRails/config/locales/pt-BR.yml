  regional_organizations:
    #original_hash: 37b8fdc
    title: Organizações Regionais
    #original_hash: ba87c07
    content: 'A WCA reconhece as seguintes organizações regionais:'
    how_to:
      #original_hash: fc3af12
      title: Como se tornar uma Organização Regional da WCA
      #original_hash: bdf57ff
      description: >-
        A WCA reconhece várias organizações regionais no mundo todo. O objetivo
        de uma organização regional é organizar Competições da WCA e apoiar as
        atividades da WCA em sua região. Países que quiserem formar uma
        organização regional devem contribuir com a WCA em sua área antes de
        enviar sua candidatura. Para obter ajuda com a organização de uma
        competição da WCA em sua área, por favor contate um delegado mais
        próximo.
    requirements:
      #original_hash: 1e04fd7
      title: Requerimentos para Organizações Regionais da WCA
      list:
        #original_hash: 22a9f26
        '1': Ativamente organizer ou apoiar competições da WCA em sua região
        #original_hash: 8c5a7fe
        '2': >-
          Ativamente contribuir para Competições Continentais da WCA que
          acontecerem em seu continente
        #original_hash: 5913cd0
        '3': >-
          Respeitar e operacionalizar os Objetivos definidos no Estatuto e
          Regulamento da WCA
        #original_hash: 0c3576b
        '4': Cumprir com o Regulamento da WCA
        #original_hash: 23cda60
        '5': Aceitar e cumprir as decisões dos Oficiais da WCA
        #original_hash: 08c6d86
        '6': >-
          Manter em arquivo na WCA uma cópia de seu estatuto e regulamento em
          formato eletrônico
    application_instructions:
      #original_hash: 4da829b
      title: Instruções de Candidatura
      #original_hash: 7ae038e
      description: >-
        Para se candidatar a se tornar uma Organização Regional, deve ser feita
        uma solicitação por escrito ao Conselho da WCA contendo os detalhes
        listados abaixo.
      list:
        #original_hash: 1a9d544
        '1': Nome da Organização Regional
        #original_hash: a9bf3f4
        '2': Endereço oficial e detalhes para contato
        #original_hash: 2a029e9
        '3': >-
          Uma cópia de seu estato atual, que deve estar em conformidade com o
          Estatuto e Regulamento da WCA
        #original_hash: a5a2771
        '4': Uma lista dos principais administradores
        #original_hash: 1186ebf
        '5': Uma descrição clara da área de cobertura da Organização Regional
        #original_hash: 826e371
        '6': Um relatório das atividades passadas e presentes relativas à WCA
