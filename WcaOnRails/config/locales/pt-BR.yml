    #original_hash: 3451241
    contact_html: 'Se nenhuma destas respostas te ajudou, por favor %{contact_us}!'
    #original_hash: 6cf2723
    contact_us: entre em contato conosco
    #original_hash: 9100be3
    search_for_competition: 'Procure por uma competição aqui:'
    #original_hash: cba12bc
    already_logged_in: Você já está logado com uma conta da WCA.
    #original_hash: 5b7fa52
    create_an_account: 'Você pode criar uma conta %{here}.'
    #original_hash: f8c910c
    claim_your_wca_id: 'Você pode solicitar sua ID da WCA %{here}.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Crie uma conta %{here}. Depois de entrar com sua nova conta, será
      solicitado que você conecte sua ID da WCA.
    answers:
      '1':
        #original_hash: f79b522
        title: Como obtenho uma ID da WCA e um perfil da WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Se você nunca competiu antes, participe de uma <a
            href='/competitions'>competição</a>! Uma ID da WCA será criada para
            você quando os resultados de sua primeira competição forem
            publicados.
      '2':
        #original_hash: eb948e7
        title: Como posso encontrar uma competição da WCA?
        content:
          #original_hash: d195cec
          '1': Veja nossa lista de <a href='/competitions'>competições</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Como posso me inscrever para uma competição? Quem devo contactar se
          tiver problemas com a inscrição?
        content:
          #original_hash: 7b91db1
          '1': >-
            Muitas competições usam o sistema de inscrições da WCA, mas outras
            usam um sistema próprio. Você deve contatar os organizadores da
            competição da qual deseja participar para obter mais detalhes.
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Quais são os requisitos para participar de uma competição da WCA? O
          que preciso saber antes de participar de uma competição?
        content:
          #original_hash: 3bb4e11
          '1': >-
            De maneira geral, não existem muitos requisitos para alguém
            participar de uma competição da WCA. Entretanto, todos os
            participantes devem ter um bom entendimento do <a
            href='https://www.worldcubeassociation.org/regulations/'>Regulamento
            da WCA</a>. Se você não fala inglês e tiver problemas para entender
            o documento, por favor veja as <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Traduções</a>.
          #original_hash: da99893
          '2': >-
            Além disso, recomendamos dar uma olhada no <a target='_blank'
            href='http://www.cubingusa.com/ctutorial.php'>Tutorial do Cubing
            USA</a>, que dá várias dicas para iniciantes.
      '5':
        #original_hash: 3b657aa
        title: Como posso ter uma competição da WCA na minha cidade?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Se você está interessado em organizar uma competição, é altamente
            recomendável participar de pelo menos uma ou duas outras competições
            para aprender com a experiência.
          #original_hash: be305b8
          '2': >-
            As competições da WCA devem seguir o <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regulamento
            da WCA</a>. A equipe de organização não precisa saber todo o
            regulamento de cor, porém um bom conhecimento dos pontos básicos
            ajuda a organizar corretamente a competição.
          #original_hash: dbd72c2
          '3': >-
            Depois disso, a equipe de organização deve contactar um <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Delegado da
            WCA</a> próximo. A supervisão de um Delegado da WCA é necessária
            para que a competição seja reconhecida oficialmente pela WCA. O
            Delegado ajudará a equipe de organização nos preparativos para a
            competição.
          #original_hash: 809f53a
          '4': >-
            Visite <a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>este guia</a> para mais
            informações. (Em caso de conflito entre a informação apresentada
            neste recurso adicional e o Regulamento da WCA, devem ser seguidas
            as disposições do Regulamento.)
      '6':
        #original_hash: 8005a61
        title: >-
          Para que servem as contas do site da WCA? Qual a diferença entre uma
          conta e um perfil da WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Você terá uma ID da WCA associada quando os resultados de sua
            primeira competição oficial forem publicados.
          #original_hash: c5ad7a3
          '2': >-
            As contas no site da WCA servem para verificar quem você é. Isso
            possibilita adicionar uma foto ao seu perfil, e também se inscrever
            para competições. Servem também para evitar que outras pessoas se
            passem por você.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Como posso alterar minha foto do perfil?
        content:
          #original_hash: e619524
          '1': >-
            Primeiro, você precisa <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>criar uma
            conta no site da WCA e conectá-la à sua ID da WCA.</a>
          #original_hash: 56a8f26
          '2': >-
            Depois disso, visite a página para <a
            href='%{profile_edit_path}'>editar seu perfil</a> e mudar sua foto.
      '8':
        #original_hash: 1d61217
        title: Como posso vincular minha conta do site da WCA com minha ID da WCA?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Estou inscrito em uma competição e gostaria de participar de uma outra
          modalidade. O que devo fazer? Posso levar outras pessoas comigo?
        content:
          #original_hash: 957487d
          '1': >-
            Por favor contate os organizadores. Você pode encontrar as
            informações de contato na página da competição. Se não tem certeza
            de onde encontrar, veja a <a href='/competitions/>lista de
            competições</a>.
      results:
        #original_hash: 9aae576
        title: Quando os resultados de uma competição da WCA são publicados no site?
        content:
          #original_hash: 890d879
          '1': >-
            Depois que a competição termina, o Delegado da WCA precisa verificar
            todas as súmulas e informações para eliminar possíveis erros. Depois
            que isso é feito, os resultados são enviados para a Equipe de
            Resultados da WCA, que é responsável por publicá-los e gerenciar o
            banco de dados da WCA. Essa publlicação é feita assim que possível.
          #original_hash: b6a68ab
          '2': >-
            Dependendo do tamanho da competição e da agenda do delegado, isso
            pode levar um dia ou até uma semana. Por favor seja paciente.
          #original_hash: bf8adbe
          '3': >-
            Além disso, se você já vinculou sua conta da WCA com sua ID da WCA
            (veja abaixo), você pode habilitar a opção de ser notificado por
            email quando os resultados forem publicados <a
            href='%{preferences_edit_path}'>aqui</a>.
      regulations1:
        #original_hash: 2951eb6
        title: O meu quebra-cabeça pode ser usado em competição?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Você pode encontrar as regras sobre os quebra-cabeças no <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Artigo
            3</a>. Todos os quebra-cabeças devem ser aprovados pelo Delegado da
            WCA. Se você não tem certeza, por favor pergunte ao Delegado de sua
            competição. Para se prevenir, você deve levar um quebra-cabeça
            substituto caso não seja permitido usar o seu outro.
      regulations2:
        #original_hash: 48f1234
        title: Posso usar um quebra-cabeça magnético numa competição oficial da WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Você pode usar quebra-cabeças magnéticos, contanto que eles atendam
            ao <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regulamento
            da WCA</a>. Por favor atente para a <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Regra
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Eu perdi uma tampinha do meu quebra-cabeça. Ainda posso usá-lo na
          competição?
        content:
          #original_hash: 0d76323
          '1': >-
            Você não pode usar esse quebra-cabeça. Eles não devem ter nenhum
            defeito, avaria ou outra diferença que permita diferenciar uma peça
            de outra peça similar (veja <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Regra
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Qual idade preciso ter para me inscrever numa competição da WCA?
        content:
          #original_hash: 984704a
          '1': >-
            Não existe idade mínima. Entretanto, você deve ter permissão de seus
            pais ou responsáveis (veja <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Regra
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Sobre a WCA
    mission:
      #original_hash: e4698d4
      title: Missão
      paragraphs:
        #original_hash: 16ad45e
        '1': >-
          A World Cube Association regula competicões de todos os quebra-cabeças
          chamados "Rubik", e outros quebra-cabeças que são jogados girando-se
          os lados, os chamados "twisty puzzles". O mais famoso deles é o
          "Rubik's Cube" (Cubo Mágico ou Cubo de Rubik), inventado pelo
          professor Rubik, da Hungria. Alguns destes quebra-cabeças são eventos
          oficiais da WCA.
        #original_hash: 22c3593
        '2': >-
          A World Cube Association organiza competições em todo o mundo, apoiada
          por organizações regionais, responsáveis por organizar competições em
          seus países.
        #original_hash: 20e0550
        '3': >-
          O objetivo da World Cube Association é ter <br /><strong>mais
          competições em mais países, com mais pessoas e mais diversão, sob
          condições iguais e justas.</strong>
        #original_hash: bee3687
        '4': >-
          O espírito da World Cube Association é que <br /><strong>pessoas de
          todo o mundo se divirtam juntas numa atmosfera amigável, ajudem umas
          às outras e se comportem com espírito esportivo.</strong>
    structure:
      #original_hash: 9482c5d
      title: Estrutura
      #original_hash: d855b50
      board_html: >-
        A World Cube Association é conduzida pelo <strong>WCA Board (Conselho da
        WCA)</strong>, que consiste nos seguintes membros:
      #original_hash: b0c72a9
      committees: >-
        Os seguintes comitês e equipes são responsáveis pelas atividades
        operacionais da WCA:
      wdc:
        #original_hash: c97077a
        name: Comitê Disciplinar da WCA
        #original_hash: 286fdf8
        description: >-
          Este comitê assessora o Conselho da WCA em casos especiais, como
          supostas violações do Regulamento da WCA, e pode ser contactado pelos
          membros da WCA em caso de algum assunto pessoal importante referente a
          competições da WCA.
      wrc:
        #original_hash: 3da1e85
        name: Comitê do Regulamento da WCA
        #original_hash: 13ada5b
        description: Este comitê é responsável por gerenciar o Regulamento da WCA.
      wrt:
        #original_hash: 67be768
        name: Equipe de Resultados da WCA
        #original_hash: 439ffae
        description: Esta equipe é responsável por gerenciar os resultados das competições.
      wst:
        #original_hash: a14bc62
        name: Equipe de Software da WCA
        #original_hash: ec961e4
        description: >-
          Esta equipe é responsável por gerenciar o software da WCA (website,
          embaralhadores, assistente de planilha, ferramentas administrativas).
      wct:
        #original_hash: 63a2388
        name: Equipe de Comunicação da WCA
        #original_hash: 50fd091
        description: >-
          A Equipe de Comunicação da WCA (WCT) tem o papel de supervisionar e
          apoiar a comunicação da WCA com a Comunidade e o público em geral. A
          comunicação da WCA deve contribuir para os Objetivos da WCA e apoiar
          uma cultura geral positiva de amizade, transparência, inclusão,
          compreensão e responsividade.
      wfc:
        #original_hash: 9cb13de
        name: Comitê Financeiro da WCA
        #original_hash: 2d4807e
        description: Esse comitê é responsável por gerenciar as finanças da WCA
      #original_hash: f2ceade
      delegates_html: >-
        <strong>Delegados da WCA</strong> são membros da WCA que são
        responsáveis por garantir que todas as competições da WCA aconteçam de
        acordo com a missão, regulamento e espírito da WCA. Eles são
        diferenciados entre <strong>Delegados Sênior</strong>,
        <strong>Delegados</strong> e <strong>Delegados Candidatos
        </strong>%{see_link}. Além das tarefas de um Delegado, um Delegado
        Sênior é responsável por gerenciar os Delegados em sua área, e também
        pode ser contatado pela comunidade para assuntos pertinentes à região.
        Novos Delegados são listados inicialmente como Delegados Candidatos, e
        devem mostrar que são capazes de conduzir competições adequadamente
        antes de serem considerados Delegados.
      #original_hash: 27d18ac
      see_link_html: '(veja %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Todos os competidores automaticamente se tornam <strong>membros</strong>
        da WCA em sua primeira competição oficial.
