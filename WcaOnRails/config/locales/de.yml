  regional_organizations:
    #original_hash: 37b8fdc
    title: Regionale Organisationen
    #original_hash: ba87c07
    content: 'Die WCA erkennt die folgenden regionalen Organisationen an:'
    how_to:
      #original_hash: fc3af12
      title: Wie man eine offiziell anerkannte regionale WCA Organisation wird
      #original_hash: bdf57ff
      description: >-
        Die WCA erkennt verschiedene regionale Organisationen weltweit an. Der
        Zweck einer regionalen Organisation ist die Organisation von WCA
        Turnieren und die Unterstützung von WCA Aktivitäten in der Region.
        Länder, die eine regionale Organisation gründen wollen, sind eingeladen
        einen Beitrag zu WCA Aktivitäten in ihrer Region zu leisten, bevor sie
        eine Bewerbung abgeben. Um Hilfe bei der Organisation von WCA Turnieren
        zu erhalten, kontaktiere bitte deinen nächsten Delegate.
    requirements:
      #original_hash: 1e04fd7
      title: Anforderungen an regionale WCA Organisationen
      list:
        #original_hash: 22a9f26
        '1': >-
          Die aktive Organisation und Unterstützung von WCA Turnieren in der
          Region der Organisation
        #original_hash: 8c5a7fe
        '2': >-
          Der aktive Beitrag zu kontinentalen WCA Turnieren, welche auf dem
          Kontinent der regionalen Organisation durchgeführt werden
        #original_hash: 5913cd0
        '3': >-
          Die Anerkennung und Operationalisierung der Ziele, die in den
          Verordnungen und Regeln der WCA definiert sind
        #original_hash: 0c3576b
        '4': Das Befolgen aller geltenden WCA Regeln
        #original_hash: 23cda60
        '5': Die Anerkennung und Erfüllung der Entscheidungen von WCA Offiziellen
        #original_hash: 08c6d86
        '6': >-
          Die Bereitstellung der aktuellen Verordnungen und Regeln in einem
          elektronischen Format
    application_instructions:
      #original_hash: 4da829b
      title: Ablauf der Bewerbung
      #original_hash: 7ae038e
      description: >-
        Um eine regionale Organisation zu werden, muss eine schriftliche
        Bewerbung an das WCA Board geschickt werden, die die folgenden Details
        enthält.
      list:
        #original_hash: 1a9d544
        '1': Name der regionalen Organisation
        #original_hash: a9bf3f4
        '2': Offizielle Adresse und Kontaktdetails
        #original_hash: 2a029e9
        '3': >-
          Eine Kopie der aktuellen Verordnungen, die die Verordnungen und Regeln
          der WCA erfüllen
        #original_hash: a5a2771
        '4': Eine Liste der Vorsitzenden und Verantwortlichen
        #original_hash: 1186ebf
        '5': >-
          Eine eindeutige Beschreibung der Region, welche von der regionalen
          Organisation abgedeckt wird
        #original_hash: 826e371
        '6': Ein Bericht über frühere und aktuelle Aktivitäten im Kontext der WCA
