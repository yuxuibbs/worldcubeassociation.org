        href="/files/WCAlogo_notext.svg">versão vetorial sem texto</a>.
      #original_hash: dcb1ad6
      '3': >-
        Versão 3D do logótipo, desenhada por Vu Mihn Tan, do Vietname: <a
        href="/files/WCALogo3D.png">versão PNG</a> (2,1 MB), uma <a
        href="/files/WCALogo3Dsmall.png">versão PNG pequena</a> (0,25 MB).
      #original_hash: 545fcd9
      '4': >-
