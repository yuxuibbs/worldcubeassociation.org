  score_tools:
    #original_hash: ea9d41d
    title: Ferramentas de Resultados da WCA
    paragraphs:
      #original_hash: ec3e0ab
      '1': >-
        A WCA recomenda o uso do <a href="http://cubecomps.com">Cube Comps</a>
        antes e durante uma competição. Cube Comps é um sistema online com
        resultados ao vivo e muitos recursos interessantes, como impressão de
        súmulas e um sistema bastante eficiente de entrada de dados que suporta
        vários utilizadores simultâneos. Criado por Luis J. Iáñez e agora em
        código aberto (Open Source).
      #original_hash: 7438b0d
      '2': >-
        Folhas de resultados e embaralhamentos devem ser processados e
        verificados em busca de erros usando o %{workbook_link} antes de serem
        enviados à Equipa de Resultados.
      #original_hash: 975e59b
      '3': >-
        A versão mais recente da Folha de Cálculo de Resultados da WCA pode ser
        descarregada aqui: <br /><a href="/files/results.xls"
        target="_blank">Folha de Cálculo de Resultados da WCA</a>.
  logo:
    #original_hash: c72c969
    title: Logótipo da WCA
    paragraphs:
      #original_hash: c092e13
      '1': >-
        O logotipo da WCA foi desenhado por Justin Eastman, num concurso em
        Janeiro de 2005.<br />Gostámos do logótipo por causa do design, das
        cores e o facto de que não mostra especificamente um Cubo Mágico / Cubo
        3x3x3.
      #original_hash: f228da2
      '2': >-
        Temos três versões do logotipo: uma <a
        href="/files/WCAlogo_XL.jpg">versão grande</a> (46 KB, 1756 px por 1068
