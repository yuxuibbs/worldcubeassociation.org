          megemlíteni. Számozd meg az incidenseket 1-essel kezdve, hogy más
          delegáltak hivatkozni tudjanak rá. Kérlek csak konkrét eseteket írj
          le, általános eseteket nem kell. (pl: megszokott +2 és DNF esetek).
