          és ne írj le lényegtelen részleteket.
        #original_hash: f8de509
        organization: >-
          Itt tudsz írni a szervező csapatról, hogy hogyan dolgoztak a
          versenyen, a korábbi tapasztalataikról, a munkájuk fejlődéséről -
          amennyiben tapasztaltál ilyet -, arról, hogy mennyire voltak profik és
          aktívak a verseny alatt, a felmerülő problémáikról (pl: megcsúsztak az
