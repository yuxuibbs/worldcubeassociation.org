    #original_hash: 37b8fdc
    title: Nemzeti szervezetek
    #original_hash: ba87c07
    content: 'A WCA a következő nemzeti szervezeteket ismeri el:'
    how_to:
      #original_hash: fc3af12
      title: Hogyan lehet WCA nemzeti szervezetté válni
      #original_hash: bdf57ff
      description: >-
        A WCA világszerte számos nemzeti szervezetet ismer el. A WCA nemzeti
        szervezetek célja, hogy WCA versenyeket szervezzen és támogassa a WCA
        tevékenységét az adott régióban. Azok az országoknak, akik nemzeti
        szervezetet szeretnének létrehozni először támogatniuk kell a WCA
        tevékenységét az adott régióban, mielőtt beadják a jelentkezésüket. WCA
        versenyek szervezésében segítséget kaphatsz a hozzád legközelebb lévő
        WCA delegálttól.
    requirements:
      #original_hash: 1e04fd7
      title: Feltételek a WCA nemzeti szervezetekkel szemben
      list:
        #original_hash: 22a9f26
        '1': Aktívan szervezzen és támogassa a WCA versenyek szervezését a régióban
        #original_hash: 8c5a7fe
        '2': >-
          Aktívan támogassa a kontinens versenyeket, amik a nemzeti szervezet
          kontinensén kerülnek megrendezésre
        #original_hash: 5913cd0
        '3': >-
          Elismerje és alkalmazza a célkitűzéseket, amelyek WCA Alaptörvényében
          és a WCA Szabályzatban vannak lefektetve
        #original_hash: 0c3576b
        '4': Megfeleljen az érvényes WCA Szabályzatnak
        #original_hash: 23cda60
        '5': Fogadja el a WCA képviselőinek döntéseit és feleljen meg nekik
        #original_hash: 08c6d86
        '6': >-
          Folyamatosan el kell juttatnia az aktuális alaptörvényét és
          szabályzatát a WCA-hoz elektronikus formában
    application_instructions:
      #original_hash: 4da829b
      title: Jelentkezés menete
      #original_hash: 7ae038e
      description: >-
        A nemzeti szervezetté válásra való jelentkezéshez kötelező beadni egy
        írásbeli jelentkezést a WCA Board-nak, amiben az alább felsorolt
        részletek mindegyikének szerepelnie kell.
      list:
        #original_hash: 1a9d544
        '1': A nemzeti szervezet neve
        #original_hash: a9bf3f4
        '2': Hivatalos cím és elérhetőség
        #original_hash: 2a029e9
        '3': >-
          A jelenleg érvényes alaptörvényeinek másolata, ami összhangban van a
          WCA Alaptörvényével és a WCA Szabályzattal
        #original_hash: a5a2771
        '4': A főbb tisztségviselőinek listája
        #original_hash: 1186ebf
        '5': >-
          Egy egyértelmű leírás, arra vonatkozóan, hogy mely területet fedi le a
          nemzeti szervezet
        #original_hash: 826e371
