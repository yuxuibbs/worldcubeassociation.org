  national_organizations:
    #original_hash: 0ef06c8
    title: Organizaciones Nacionales
    #original_hash: f9a7f4d
    content: 'La WCA reconoce las siguientes organizaciones regionales:'
    how_to:
      #original_hash: 8f367b8
      title: Cómo ser reconocidos como Organización Nacional por la WCA
      #original_hash: 31dd809
      description: >-
        La WCA reconoce organizaciones nacionales en todo el mundo. El propósito
        de una organización nacional es organizar competiciones de la WCA y
        apoyar actividades de la WCA en la región. Animamos a los países que
        deseen establecer una organización nacional a contribuir en su región
        antes de enviar su solicitud. Para recibir asesoramiento sobre cómo
        acoger competiciones de la WCA, por favor, ponte en contacto con tu
        delegado más cercano.
    requirements:
      #original_hash: 8bc9e59
      title: Requisitos para ser Organización Nacional de la WCA
      list:
        #original_hash: 22a9f26
        '1': Organizar o apoyar activamente competiciones de la WCA en la región
        #original_hash: 8c5a7fe
        '2': >-
          Contribuir activamente en las competiciones continentales de la WCA
          que se celebren en el continente de la organización
        #original_hash: 5913cd0
        '3': >-
          Respetar y hacer respetar los Objetivos de los Estatutos y el
          Reglamento de la WCA
        #original_hash: 0c3576b
        '4': Cumplir el Reglamento de la WCA
        #original_hash: 23cda60
        '5': Aceptar y cumplir las decisiones de los Oficiales de la WCA
        #original_hash: 08c6d86
        '6': >-
          Mantener actualizada con la WCA una copia de sus estatutos y
          reglamento en formato electrónico
    application_instructions:
      #original_hash: 4da829b
      title: Instrucciones de Solicitud
      #original_hash: d000a70
      description: >-
        Para solicitar ser reconocida como Organización Nacional se requiere
        enviar un escrito de solicitud a la Junta Directiva de la WCA con el
        siguiente contenido:
      list:
        #original_hash: 1a9d544
        '1': Nombre de la Organización Nacional
        #original_hash: a9bf3f4
        '2': Dirección oficial y detalles de contacto
        #original_hash: 2a029e9
        '3': >-
          Una copia de los estatutos en curso, lo cuales deben estar en sintonía
          con los Estatutos y el Reglamento de la WCA
        #original_hash: a5a2771
        '4': Una lista de sus principales directivos
        #original_hash: 1186ebf
        '5': Una clara descripción del área que cubre la Organización Nacional
        #original_hash: 826e371
        '6': >-
          Un informe sobre las actividades relacionadas con la WCA ya realizadas
          y en proyecto
