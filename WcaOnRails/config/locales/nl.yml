  regional_organizations:
    #original_hash: 37b8fdc
    title: Regionale Organisaties
    #original_hash: ba87c07
    content: 'De WCA erkent de volgende regionale organisaties:'
    how_to:
      #original_hash: fc3af12
      title: Hoe een WCA Regionale Organisatie worden
      #original_hash: bdf57ff
      description: >-
        De WCA erkent verschillende regionale organisaties wereldwijd. Het doel
        van een WCA regionale organisatie is het organiseren van WCA-wedstrijden
        en het ondersteunen van de WCA-activiteiten in de regio. Landen die
        regionale organisatie willen vormen, worden aangemoedigd om bij te
        dragen aan de WCA in hun regio, voor het insturen van een aanvraag. Voor
        vragen om hulp bij het organiseren van een WCA-wedstrijd in jouw regio
        kun je contact opnemen met de dichtstbijzijnde delegate.
    requirements:
      #original_hash: 1e04fd7
      title: Eisen aan WCA Regionale Organisaties
      list:
        #original_hash: 22a9f26
        '1': >-
          Actief organiseren en ondersteunen van WCA-wedstrijden in de regio van
          de organisatie
        #original_hash: 8c5a7fe
        '2': >-
          Actief bijdragen aan de continentale WCA-wedstrijd in het continent
          van de Regionale Organisatie
        #original_hash: 5913cd0
        '3': >-
          Respecteren en operationaliseren van de Doelstellingen in de Statuten
          en Reglementen van de WCA
        #original_hash: 0c3576b
        '4': Voldoen aan alle van toepassing zijnde WCA-wedstrijdreglementen
        #original_hash: 23cda60
        '5': Accepteren en voldoen aan beslissingen van WCA-officials
        #original_hash: 08c6d86
        '6': >-
          Deponeren bij de WCA een kopie van haar Statuten en Reglementen in
          elektronische vorm
    application_instructions:
      #original_hash: 4da829b
      title: Aanmeldinstructies
      #original_hash: 7ae038e
      description: >-
        Om een Regionale Organisatie te worden vereisen wij dat de regio een
        geschreven aanmelding doet bij de WCA Board, met daarin alle
        onderstaande details.
      list:
        #original_hash: 1a9d544
        '1': Naam van de Regionale Organisatie
        #original_hash: a9bf3f4
        '2': Officieel adres en contactgegevens
        #original_hash: 2a029e9
        '3': >-
          Kopie van haar statuten, die voldoen aan de Statuten en Reglementen
          van de WCA
        #original_hash: a5a2771
        '4': Een lijst met belangrijkste stafleden
        #original_hash: 1186ebf
        '5': >-
          Een duidelijke beschrijving van de regio die wordt afgedekt door de
          Regionale Organisatie
        #original_hash: 826e371
        '6': >-
          Een rapportage over de eerdere en huidige WCA-gerelateerde
          activiteiten
