  score_tools:
    #original_hash: ea9d41d
    title: WCA Score Taking nástroje
    paragraphs:
      #original_hash: ec3e0ab
      '1': >-
        WCA vřele doporučuje používání <a href="http://cubecomps.com">Cube
        Comps</a> před a během soutěže. Cube Comps je jediný on-line systém,
        který umožňuje sledovat výsledky live a nabízí mnoho zajímavých prvků,
        jako je tisk kartiček na výsledky a velmi efektivní multi-user systém na
        zadávání dat. Vytvořeno Luisem J. Iáñezem a nyní pod Open Source.
      #original_hash: 7438b0d
      '2': >-
        Score sheety by měly být před odesláním WCA Result týmu zpracovány a
        zkontrolovány pro případné chyby pomocí %{workbook_link}.
      #original_hash: 975e59b
      '3': >-
        Nejnovější verze WCA soutěžních Score sheetů můžete stáhnout zde: <br
        /><a href="/files/results.xls" target="_blank">WCA competition Score
        sheet</a>.
  logo:
    #original_hash: c72c969
    title: Logo WCA
    paragraphs:
      #original_hash: c092e13
      '1': >-
        Logo WCA navrhnul Justin Eastman v rámci designové soutěže v roce
        2005.<br />Toto logo nás zaujalo díky svému designu, barvám a také
        proto, že nezobrazuje přímo Rubikovu kostku / 3x3x3 cube.
      #original_hash: f228da2
      '2': >-
        Existují tři verze loga WCA: <a href="/files/WCAlogo_XL.jpg">velká
        verze</a> (46 KB, 1756 px by 1068 px), <a
        href="/files/WCAlogo.svg">vektorová verze</a> a <a
        href="/files/WCAlogo_notext.svg">vektorová verze bez textu</a>.
      #original_hash: dcb1ad6
      '3': >-
        3D verzi loga WCA navrhnul Vu Minh Tan z Vietnamu: <a
        href="/files/WCALogo3D.png">PNG verze</a> (2.1 MB), <a
        href="/files/WCALogo3Dsmall.png">malá PNG verze</a> (0.25 MB).
      #original_hash: 545fcd9
      '4': >-
        Všichni organizátoři soutěží WCA mohou použít logo WCA na webových
        stránkách, oblečení, dárkových předmětech nebo dekoracích pouze pro
        oficiální soutěž WCA.<br /> Pro všechny ostatní osoby a pro jiné účely
        účely je potřeba mít souhlas od <a
        href="mailto:board@worldcubeassociation.org">WCA boardu</a>, aby mohli
        logo WCA použít.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Asistent
    #original_hash: a7c307f
    download: Stáhnout WCA Workbook Asistent
    #original_hash: cf1b916
    last_update: Poslední aktualizace
    #original_hash: feece00
    version_history: starší verze
    #original_hash: 8f3f4c0
    header: Jak zpracovat výsledky a scrambly před odevzdáním WCA.
    step1:
      #original_hash: c0450b1
      title: 'Krok 1: Otevřete workbook s výsledky'
      #original_hash: 656d70d
      content_html: >-
        Otevřete workbook pomocí <em>Open...</em> tlačítka nebo přetáhnutím
        workbook souboru do okna aplikace.
    step2:
      #original_hash: 3ad9881
      title: 'Krok 2: Přidejte TNoodle scrambly'
      #original_hash: 080acc0
      content_html: >-
        Přidejte TNoodle scrambly pomocí <em>Add...</em> tlačítka nebo
        přetáhnutím TNoodle souboru do okna aplikace. Ujistěte se, že použijete
        buď soubor .zip nebo soubor .json vygenerovaný TNoodlem.
      #original_hash: 6cc90b8
      content2_html: >-
        Můžete přidat více souborů se scrambly v případě, že byly scrambly
        vygenerovány po částech nebo pokud byla potřeba vygenerovat extra
        scrambly během soutěže.
    step3:
      #original_hash: b2d01b3
      title: 'Krok 3: Spárujte scrambly s výsledky'
      #original_hash: 36383b1
      content_html: >-
        WCA Workbook Asistent automaticky spojí scrambly s příslušnými koly,
        které se konaly. V některých případech, třeba pokud bylo vygenerováno
        více souborů se scrambly, je potřeba přiřadit je ručně, jelikož je více
        možností.
      #original_hash: e869c1e
      content2_html: >-
        Scrambly můžete manuálně vybrat tak, že dvakrát kliknete na
        <em>Scrambles</em> políčko v panelu přehledu sheetu.
      #original_hash: 8f4fdfd
      content3_html: >-
        Je možné vybrat pouze jedno kolo ze souborů se scrambly pro každé z kol,
        pro které jsou výsledky. Pokud nastane situace, kdy byly scrambly pro
        jedno kolo vygenerovány jako pro jednotlivá kola přes TNoodle, můžete
        použít <em>Edit groups...</em> tlačítko k úpravě skupin v souborech se
        scrambly a přesunout je z jednoho kola do druhého nebo je smazat.
      #original_hash: 94353f2
      content4_html: >-
        V tomto příkladu byl vygenerován extra set scramblů, aby byly v prvním
        kole skewbu dvě skupiny místo jedné.
      #original_hash: 68c5b18
      content5_html: >-
        Scrambly pro další skupiny můžete přetáhnout na kolo, pro které byly
        původně vygenerovány. Toto přesune dvě skupiny dohromady do jednoho
        kola.
    step4:
      #original_hash: ed940d2
      title: 'Krok 4: Opravte případné chyby, na které vás aplikace upozorní'
      #original_hash: df2cf58
      content_html: >-
        Výsledky jsou kontrolovány na chyby při zadávání dat. Kola, ve kterých
        je chyba, budou označená červenou ikonou v panelu přehledu sheetu.
      #original_hash: 7fbf6b8
      content2_html: >-
        Když budete vybírat v panelu přehledu sheetu sheet s chybou, aplikace
        zobrazí podrobnosti v panelu vlevo dole.
      #original_hash: 0600502
      content3_html: >-
        Mistakes can be fixed by opening the workbook in a spreadsheet
        application and editing and saving it from there. The updated workbook
        can then be loaded again in the WCA Workbook Assistant by pressing the
        <em>Refresh</em> button. This will only reload the results but will
        leave all the other changes you made intact, like the scrambles that
        were added.
    step5:
      #original_hash: 536ec4d
      title: 'Krok 5: Vyberte ID soutěže'
      #original_hash: 5aeb5bd
      content_html: >-
        Vyberte správné ID soutěže kliknutím na <em>Select...</em> tlačítko
        vedle <em>Competition ID</em> pole.
      #original_hash: 3acf7d0
      content2_html: 'Objeví se dialog se seznamem soutěží, ze kterých budete vybírat.'
      #original_hash: ceeb6fe
      content3_html: >-
        Seznam můžete filtrovat zadáním části názvu soutěže nebo jména Delegáta
        WCA.
      #original_hash: 5ca74eb
      content4_html: >-
        To start off with, only competitions that took place less than one week
        ago or that will take place less than one week in the future will be
        shown. If you need to select a competition outside of this time window,
        deselect <em>Only show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Krok 4: Exportujte dat sa výsledky do JSONu'
      #original_hash: 6bfee23
      content_html: >-
        Uložte data s výsledky do souboru JSON pomocí <em>Export results
        JSON...</em> tlačítka vpravo dole.
    step7:
      #original_hash: 09fa37d
      title: 'Krok 7: Pošlete výsledky JSON WCA'
      #original_hash: 9be089f
      content_html: >-
        Pošlete soubor JSON exportovaný WCA Workbook Asistentem jako přílohu v
        e-mailu na <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
