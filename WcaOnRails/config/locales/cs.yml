  faq:
    #original_hash: d790b40
    title: Často Kladené Dotazy (FAQ)
    #original_hash: 3451241
    contact_html: 'Pokud vám žádná z těchto odpovědí nepomohla, %{contact_us}!'
    #original_hash: 6cf2723
    contact_us: kontaktujte nás
    #original_hash: 9100be3
    search_for_competition: 'Hledat soutěž zde:'
    #original_hash: cba12bc
    already_logged_in: Jste již přihlášen(a)
    #original_hash: 5b7fa52
    create_an_account: '%{here} si můžete vytvořit účet.'
    #original_hash: f8c910c
    claim_your_wca_id: '%{here} si můžete zažádat o WCA ID.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Vytvořit účet %{here}. Poté, co se přihlásíte ke svému novému účtu, budete
      požádáni, abyste si zažádal(a) o WCA ID.
    answers:
      '1':
        #original_hash: f79b522
        title: Jak získám WCA ID a WCA profil?
        content:
          #original_hash: b645fe1
          '1': >-
            Pokud jste nikdy dříve nesoutěžil(a), jděte na <a
            href='/competitions'>soutěž</a>! WCA ID a WCA profil pro vás budou
            vytvořeny poté, co budou zveřejněny výsledky z vaší první soutěže.
      '2':
        #original_hash: eb948e7
        title: Jak najdu WCA soutěž?
        content:
          #original_hash: d195cec
          '1': Podívejte se na náš seznam <a href='/competitions'>soutěží</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Jak se můžu zaregistrovat na soutěž? Na koho se mám obrátit při
          problémech s registrací?
        content:
          #original_hash: 7b91db1
          '1': >-
            Na mnoho soutěží se dá zaregistrovat přímo zde na webových stránkách
            WCA, ale některé využívají svůj systém. Pokud chcete získat více
            informací o soutěži, které se chcete zúčastnit, měli byste
            kontaktovat organizátory té soutěže. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Jaké jsou požadavky pro účast na WCA soutěži? Co potřebuji vědět, než
          se zúčastním WCA soutěže?
        content:
          #original_hash: 40aa9c0
          '1': >-
            Obecně není mnoho požadavků, které by člověk měl splnit, pokud se
            chce zúčastnit soutěže WCA. Nicméně se od všech účastníků očekává,
            že dobře znají <a
            href='https://www.worldcubeassociation.org/regulations/'>Pravidla
            WCA</a>. K tomu také doporučujeme se podívat na <a target='_blank'
            href='http://www.cubingusa.com/ctutorial.php'>Cubing USA's
            competitor tutorial</a>, ve kterém naleznete několik užitečných
            informací pro nováčky.
      '5':
        #original_hash: 3b657aa
        title: Jak můžu uspořádat soutěž ve svém městě?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Pokud máte zájem zorganizovat soutěž, vřele doporučujeme se
            zúčastnit minimálně jedné či dvou soutěží jakožto soutěžící, abyste
            poté mohl čerpat z vlastních zkušeností.
          #original_hash: be305b8
          '2': >-
            Na soutěži WCA se musí dodržovat <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Pravidla
            WCA</a>. Není nutné, aby je organizační tým znal nazpaměť, nicméně
            řádná znalost základů zajisté pomůže ke správné organizaci soutěže.
          #original_hash: dbd72c2
          '3': >-
            Poté musí organizační tým kontaktovat <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Delegáta
            WCA</a>. Dohled Delegáta WCA je nutný, aby WCA soutěž oficiálně
            uznala. Delegát WCA pomůže s tím, jak uspořádat úspěšnou soutěž.
          #original_hash: 809f53a
          '4': >-
            Navšivte <a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>tohoto průvodce</a> pro
            více informací. (Pokud narazíte na rozpor mezi informacemi uvedenými
            v tomto doplňkovém zdroji a Pravidly WCA, řiďte se Pravidly WCA.)
      '6':
        #original_hash: 8005a61
        title: K čemu jsou WCA účty? Jaký je rozdíl mezi WCA účtem a WCA profilem?
        content:
          #original_hash: 57a3767
          '1': >-
            WCA ID je vám přiřazeno, jakmile jsou zveřejněny výsledky z vaší
            první soutěže schválené WCA.
          #original_hash: c5ad7a3
          '2': >-
            WCA účty vám umožňují ukázat nám, kdo jste. Můžete přidat obrázek k
            vašemu WCA profilu a také se registrovat na soutěže. Tak zabráníte
            ostatním, aby se za vás vydávali.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Jak můžu změnit svůj profilový obrázek?
        content:
          #original_hash: e619524
          '1': >-
            Nejprve si potřebujete <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>vytvořit WCA
            účet a propojit ho se svým WCA ID.</a>
          #original_hash: 56a8f26
          '2': >-
            Poté, co máte propojený WCA účet s WCA ID, jděte na <a
            href='%{profile_edit_path}'>upravit profilovou stránku</a>, abyste
            změnil(a) svůj profilový obrázek.
      '8':
        #original_hash: 1d61217
        title: Jak propojím WCA účet s WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      results:
        #original_hash: 9aae576
        title: Kdy se výsledky ze soutěže WCA nahrávají na webové stránky WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Po skončení soutěže Delegát WCA dvakrát zkontroluje všechny score
            sheety a osobní údaje, aby předešel možným chybám. Jak je s tím
            hotov, výsledky jsou poslány WCA Result týmu (WRT), který je
            odpovědný za nahrávání výsledků ze soutěže a správu databáze WCA.
            WRT pak nahraje výsledky do databáze WCA co nejdříve.
          #original_hash: b6a68ab
          '2': >-
            Odvíjí se to od velikosti soutěže a od toho, kolik má delegát
            volného času, může to trvat den, nebo až týden. Prosíme, mějte
            trpělivost.
          #original_hash: bf8adbe
          '3': >-
            Pokud máte propojený svůj WCA účet se svým WCA ID (viz. níže),
            můžete <a href='%{preferences_edit_path}'>zde</a> povolit upozornění
            na e-mail o zadání vašich výsledků.
  about:
    #original_hash: 9ac918a
    title: O WCA
    mission:
      #original_hash: e4698d4
      title: Poslání
      paragraphs:
        #original_hash: 16ad45e
        '1': >-
          World Cube Association řídí soutěže pro všechny hlavolamy označované
          jako Rubik puzzles a všechny ostatní hlavolamy, kterým se otáčí
          strany, tzv. 'twisty puzzles'. Nejznámější z těchto hlavolamů je
          Rubikova kostka, kterou vynalezl profesor Rubik z Maďarska. Výběr z
          těchto hlavolamů tvoří oficiální eventy pro WCA.
        #original_hash: c8ecd24
        '2': >-
          World Cube Association organizuje soutěže po celém světě s podporou od
          národních organizací, které jsou odpovědné za organizaci soutěží ve
          svých zemích.
        #original_hash: 20e0550
        '3': >-
          Cílem World Cube Assotiation je mít <br /><strong>více soutěží ve více
          zemích s více lidmi a větší zábavou za spravedlivých a rovných
          podmínek.</strong>
        #original_hash: bee3687
        '4': >-
          Duchem World Cube Assotiation je, <br /> <strong>aby se lidé z celého
          světa společně bavili v přátelské atmosféře, vzájemně si pomáhali a
          chovali se sportovně.</strong>
    structure:
      #original_hash: 9482c5d
      title: Struktura
      #original_hash: d855b50
      board_html: >-
        World Cube Assotiation je vedena <strong>WCA Boardem</strong>, který se
        skládá z následujících členů:
      #original_hash: b0c72a9
      committees: 'Následující komise jsou odpovědné za provozní aktivity WCA:'
      wdc:
        #original_hash: 853bffa
        name_html: <strong>WCA Disciplinární Komise (WDC)</strong>
        #original_hash: 286fdf8
        description: >-
          Tato komise informuje WCA Board o domnělém nedodržování Pravidel WCA a
          může být kontaktována členy WCA v případě důležitých osobních
          záležitostí týkajících se soutěží WCA.
      wrc:
        #original_hash: 4aa147f
        name_html: <strong>WCA Regulations Komise (WRC)</strong>
        #original_hash: 13ada5b
        description: Tato komise je odpovědná za správu Pravidel WCA.
      results:
        #original_hash: 3e819b8
        name_html: <strong>WCA Results tým</strong>
        #original_hash: 439ffae
        description: Tento tým je odpovědný za správu všech výsledků ze soutěží.
      software:
        #original_hash: ea7f654
        name_html: <strong>WCA Software tým</strong>
        #original_hash: ec961e4
        description: >-
          Tento tým je odpovědný za správu softwaru WCA (webové stránky,
          scrambly, workbooks, nástroje admina).
      #original_hash: f2ceade
      delegates_html: >-
        <strong>Delegáti WCA</strong> jsou členi WCA, kteří jsou odpovědní za
        dohled nad tím, že všechny soutěže WCA probíhají v souladu s posláním,
        pravidly a duchem WCA. WCA rozlišuje <strong>Vyšší Delegatáty
        WCA</strong>, <strong>Delegáty WCA</strong> a <strong>Adepty na Delegáta
        WCA</strong>%{see_link}. Navíc k povinnostem Delegáta WCA a Vyššího
        Delegáta WCA patří odpovědnost za vedení Delegátů ve svých oblastech a
        také mohou být kontaktování komunitou pro regionální záležitosti. Noví
        Delegáti se prvně označují jako Adepti na Delegáta WCA a musí dokázat,
        že jsou schopni zvládnout vše ohledně vedení soutěže. Teprve potom jsou
        hodni titulu Delegát WCA.
      #original_hash: 27d18ac
      see_link_html: '(viz. %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Všichni soutěžící se automaticky stávají <strong>členy</strong> WCA na
        své první soutěži WCA.
