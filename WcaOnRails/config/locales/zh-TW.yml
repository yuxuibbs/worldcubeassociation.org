    answers:
      '1':
        #original_hash: f79b522
        title: 我該如何取得WCA ID和WCA個人頁面呢?
        content:
          #original_hash: b645fe1
          '1': >-
            如果您還沒參加過任何比賽，去參加一場<a href='/competitions'>比賽</a>吧!
            當您參加的第一場比賽成績公布後，您就會有WCA ID和WCA個人頁面了。
      '2':
        #original_hash: eb948e7
        title: 我該如何搜尋WCA比賽呢?
        content:
          #original_hash: d195cec
          '1': 請參考<a href='/competitions'>比賽列表</a>
      '3':
        #original_hash: af6ad12
        title: 我該如何報名比賽? 如果我有關於報名比賽的問題，我可以詢問誰?
        content:
          #original_hash: 7b91db1
          '1': >-
            很多比賽在WCA網站報名即可，但有些比賽使用獨自的報名系統。您應該向該場比賽的主辦人詢問更多資訊。
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: 參加比賽須具備什麼條件? 我必須知道哪些規則呢?
        content:
          #original_hash: 3bb4e11
          '1': >-
            基本上，參加比賽沒有太多必備條件。但是所有參賽者應熟悉<a
            href='https://www.worldcubeassociation.org/regulations/'>WCA規則</a>。如果英文不是您的母語且您看不太懂該內容，請閱讀<a
            href='https://www.worldcubeassociation.org/regulations/translations/'>翻譯</a>。
          #original_hash: da99893
          '2': >-
            此外，我們建議新人在參加比賽前閱讀<a target='_blank'
            href='http://www.cubingusa.com/ctutorial.php'>Cubing USA's
            competitor tutorial</a>，可以更了解比賽流程。
      '5':
        #original_hash: 3b657aa
        title: 我可以在家鄉辦WCA比賽嗎?
        content:
          #original_hash: 3d4eb1c
          '1': 如果您有興趣舉辦比賽的話，我們高度建議您至少先參加一至兩場比賽以學習經驗。
          #original_hash: be305b8
          '2': >-
            WCA比賽必須遵守<a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA規則</a>。雖然主辦單位不需要熟記規則，但是相當程度的理解規則對舉辦比賽絕對有幫助。
          #original_hash: dbd72c2
          '3': >-
            接著，主辦單位必須聯絡附近的<a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA代表</a>。WCA代表須監督比賽的進行，以確保比賽受WCA官方認證。WCA代表會協助並指導主辦單位舉辦一場成功的比賽。
          #original_hash: 809f53a
          '4': >-
            更多資訊請參考<a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>這裡</a>。(其他額外的資訊若有任何與WCA規則衝突的，一律以WCA規則為優先。)
      '6':
        #original_hash: 8005a61
        title: WCA帳號的用途是什麼? WCA帳號和WCA個人頁面的差異何在?
        content:
          #original_hash: 57a3767
          '1': 當您參加第一場WCA認證比賽的成績公布後，您就會有WCA ID了。
          #original_hash: c5ad7a3
          '2': WCA帳號可以證明您的身份。您可以透過WCA帳號更新您WCA個人頁面的頭像、報名比賽，並且防止其他人盜用身份。
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: 我該如何更改個人頁面的頭像?
        content:
          #original_hash: e619524
          '1': >-
            首先，您必須<a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>建立一個WCA帳號並綁定您的WCA
            ID。</a>
          #original_hash: 56a8f26
          '2': >-
            當您將WCA帳號和您的WCA ID綁定後，您可以到<a
            href='%{profile_edit_path}'>編輯個人頁面</a>修改您的頭像。
      '8':
        #original_hash: 1d61217
        title: 我該如何將我的WCA帳號和我的WCA ID綁定?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: 若我已經報名比賽了，我可以再加報額外項目嗎? 我可以攜帶訪客嗎?
        content:
          #original_hash: 957487d
          '1': >-
            請聯絡主辦人。您可以在比賽網站找到聯絡資訊，若您不確定在哪找到資訊，請看<a
            href='/competitions'>比賽列表</a>。
      results:
        #original_hash: 9aae576
        title: WCA比賽的成績何時會上傳至WCA網站呢?
        content:
          #original_hash: 890d879
          '1': >-
            WCA代表會在比賽過後檢查所有成績單和個人資料以防任何可能的錯誤。當這個步驟結束後，比賽成績將會被送至WCA成績組(WRT)，他們會負責上傳比賽成績和維護WCA資料庫。WCA成績組會在最快時間內將比賽成績上傳至WCA資料庫。
          #original_hash: b6a68ab
          '2': 取決於比賽的規模以及代表的私人時間，最少一天最多一週。請耐心等候。
          #original_hash: bf8adbe
          '3': >-
            另外，如果您已經將您的WCA帳號與您的WCA ID綁定(見底下)，您可以在<a
            href='%{preferences_edit_path}'>here</a>開啟比賽的成績通知。
      regulations1:
        #original_hash: 2951eb6
        title: 請問我的方塊符合比賽標準嗎?
        content:
          #original_hash: 5ac78e4
          '1': >-
            您可以在<a
            href='https://www.worldcubeassociation.org/regulations/#3'>第3章</a>找到與方塊有關的規則。所以方塊應經過WCA代表的審核。如果您不確定，請詢問您那場比賽的代表。為了確保您的方塊被允許使用，您應攜帶一顆備用方塊。
      regulations2:
        #original_hash: 48f1234
        title: 請問我可以在WCA官方比賽使用磁力方塊嗎?
        content:
          #original_hash: 024ce81
          '1': >-
            只要您的方塊遵守 <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA規則</a>，您就可以使用磁力方塊。請特別注意<a
            href='https://www.worldcubeassociation.org/regulations/#3h'>規則
            3h</a>。
      regulations3:
        #original_hash: c7460a5
        title: 我掉了方塊的中心蓋或是其中一塊零件，請問我可以使用它比賽嗎?
        content:
          #original_hash: 0d76323
          '1': >-
            您不可以使用這顆方塊比賽。方塊不得有任何損壞或是任何可以讓方塊更容易區分的相異處(參見<a
            href='https://www.worldcubeassociation.org/regulations/#3j'>規則
            3j</a>)。
      regulations4:
        #original_hash: 43f9da8
        title: 我應至少幾歲才能報名參加WCA比賽?
        content:
          #original_hash: 984704a
          '1': >-
            沒有最小年齡限制。但您在報名前應該先詢問您的家長(參見<a
            href='https://www.worldcubeassociation.org/regulations/#2b'>規則
            2b</a>)。
  about:
    #original_hash: 9ac918a
    title: 關於WCA
    mission:
      #original_hash: e4698d4
      title: 任務
      paragraphs:
        #original_hash: 16ad45e
        '1': >-
          世界方塊協會管理的比賽內容包括魯比克方塊，以及其他可轉動面的方塊，稱為魔術方塊。這些魔術方塊當中最有名的就是魯比克方塊，由匈牙利的魯比克教授發明。而當中的一些魔術方塊則被挑選為WCA官方的比賽項目。
        #original_hash: 22c3593
        '2': 世界方塊協會在世界各地舉辦比賽，幫助地區性組織在各個國家舉辦比賽。
        #original_hash: 20e0550
        '3': 世界方塊協會的目標是<br /><strong>在公平及平等的條件下，在更多國家舉辦更多比賽讓更多人更快樂。</strong>
        #original_hash: bee3687
        '4': 世界方塊協會的精神是<br /> <strong>讓來自世界各地的人可以在友善的環境下一起玩樂、互相幫助、展現運動家精神。</strong>
    structure:
      #original_hash: 9482c5d
      title: 組織
      #original_hash: d855b50
      board_html: 世界方塊協會由<strong>WCA董事會</strong>領導，包括以下成員：
      #original_hash: b0c72a9
      committees: 以下的委員會負責WCA的分工：
      wdc:
        #original_hash: c97077a
        name: WCA紀律委員會
        #original_hash: 286fdf8
        description: 該委員會在特殊案件下向WCA董事會提供建議，例如有違反WCA規則嫌疑的，以及處理WCA比賽當中重大個人事件。
      wrc:
        #original_hash: 3da1e85
        name: WCA規則委員會
        #original_hash: 13ada5b
        description: 該委員會負責管理WCA規則。
      wrt:
        #original_hash: 67be768
        name: WCA成績組
        #original_hash: 439ffae
        description: 該團隊負責管理所有比賽成績。
      wst:
        #original_hash: a14bc62
        name: WCA軟體組
        #original_hash: ec961e4
        description: 該團隊負責管理WCA軟體(網站、轉亂程式、工作簿、管理工具)。
      wct:
        #original_hash: 63a2388
        name: WCA傳播組
        #original_hash: 50fd091
        description: 該團隊是監督和協助WCA與社群大眾的溝通橋梁。WCA應傳遞其組織目標並普及友善、透明、包容、開放、熱誠等正面價值。
      wfc:
        #original_hash: 9cb13de
        name: WCA財政委員會
        #original_hash: 2d4807e
        description: 該團隊負責管理WCA的財政。
      #original_hash: f2ceade
      delegates_html: >-
        <strong>WCA代表</strong>是負責確保WCA比賽符合WCA任務、規則和精神的WCA成員。WCA將代表區別成<strong>WCA高級代表</strong>、<strong>WCA代表</strong>和<strong>WCA代表候選人</strong>%{see_link}。跟WCA代表職責不同的是，WCA高級代表需額外負責管理該地區的代表以及處理地方社群的事務。新上任的代表會先列為WCA代表候選人，並且需要證明他們能成功管理比賽之後才能升任為WCA代表。
      #original_hash: 27d18ac
      see_link_html: '(參見%{link})'
      #original_hash: 5b01fcc
      members_html: 所有選手在參加第一場WCA比賽後自動成為WCA<strong>成員</strong>。
