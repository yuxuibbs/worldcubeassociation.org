    #original_hash: ba87c07
    content: WCA承認以下地區性組織：
    how_to:
      #original_hash: fc3af12
      title: 如何成為WCA地區性組織
      #original_hash: bdf57ff
      description: >-
        WCA承認世界各地的地區性組織，WCA地區性組織的目的是在各地區舉辦WCA比賽及協助WCA活動。我們鼓勵那些想要組成地區性組織的國家在提交申請之前，對該地區有所貢獻。若您想在您的所在地舉辦比賽，請聯絡您附近的WCA代表。
    requirements:
      #original_hash: 1e04fd7
      title: 成為WCA地區性組織的必要條件
      list:
        #original_hash: 22a9f26
        '1': 經常地在該地區舉辦或協助WCA比賽的組織
        #original_hash: 8c5a7fe
        '2': 經常地在各大洲舉辦的洲際WCA比賽有所貢獻的地區性組織
        #original_hash: 5913cd0
        '3': 尊重並實施由WCA章程與規則所制定的目標
        #original_hash: 0c3576b
        '4': 遵守所有WCA規則
        #original_hash: 23cda60
        '5': 同意並遵守WCA官方的決定
        #original_hash: 08c6d86
        '6': 以電子文件保留一份WCA目前的章程與規則
    application_instructions:
      #original_hash: 4da829b
      title: 申請說明
      #original_hash: 7ae038e
      description: 申請地區性組織之前，該地區需要提交一份完整的申請書給WCA董事會，內容包含以下所有細節。
      list:
        #original_hash: 1a9d544
        '1': 地區性組織的名稱
        #original_hash: a9bf3f4
        '2': 官方地址與聯絡資訊
        #original_hash: 2a029e9
        '3': 一份遵守WCA章程與規則的組織章程
        #original_hash: a5a2771
        '4': 主要幹部名單
        #original_hash: 1186ebf
        '5': 完整描述地區性組織所涵蓋的範圍
        #original_hash: 826e371
        '6': 一份描述過去與現有的WCA相關活動報告
