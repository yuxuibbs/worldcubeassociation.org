    title: WCA標誌
    paragraphs:
      #original_hash: c092e13
      '1': >-
        WCA標誌由Justin Eastman設計，在2005年1月的設計比賽勝出。<br
        />我們喜歡這個標誌因為它的設計、顏色、以及它沒有特意秀出Rubik's Cube / 3x3x3方塊。
      #original_hash: f228da2
      '2': >-
        我們有三種版本的標誌：<a href="/files/WCAlogo_XL.jpg">JPG檔(大)</a> (46 KB, 1756 px
        by 1068 px)、<a href="/files/WCAlogo.svg">向量圖檔</a>和<a
        href="/files/WCAlogo_notext.svg">向量圖檔無文字版</a>。
      #original_hash: dcb1ad6
      '3': >-
        3D版標誌，由越南的Vu Minh Tan設計：<a href="/files/WCALogo3D.png">PNG檔</a> (2.1
        MB)、<a href="/files/WCALogo3Dsmall.png">PNG檔(小)</a> (0.25 MB)。
      #original_hash: 545fcd9
      '4': >-
        所有WCA比賽的主辦人可以在網站、衣服、紀念品或是裝飾品上使用WCA標誌，但是僅限於WCA官方比賽。<br
        />其他人或其他用途若需使用WCA標誌，必須經由<a
        href="mailto:board@worldcubeassociation.org">WCA董事會</a>審核。
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA成績小幫手
    #original_hash: a7c307f
    download: 下載WCA成績小幫手
    #original_hash: cf1b916
    last_update: 最後更新
    #original_hash: feece00
    version_history: 歷史版本
    #original_hash: 8f3f4c0
    header: 在向WCA提交成績之前，如何處理成績和轉亂步驟
    step1:
      #original_hash: c0450b1
      title: 步驟一：打開成績小幫手
      #original_hash: 656d70d
      content_html: 按下<em>Open...</em>按鈕打開成績小幫手或著直接拖曳成績檔案到成績小幫手視窗。
    step2:
      #original_hash: 3ad9881
      title: 步驟二：載入TNoodle轉亂步驟
      #original_hash: 080acc0
      content_html: >-
        按下<em>Add...</em>按鈕以載入TNoodle轉亂步驟或著拖曳TNoodle檔案到成績小幫手視窗。請確認您使用的是TNoodle產生的.zip檔或是.json檔。
      #original_hash: 6cc90b8
      content2_html: 若轉亂步驟分多次產生，或著在比賽中產生了多的轉亂步驟，您可以同時載入多個轉亂步驟檔案。
    step3:
      #original_hash: b2d01b3
      title: 步驟三：配對轉亂步驟和成績
      #original_hash: 36383b1
      content_html: WCA成績小幫手會自動將轉亂步驟和對應的分組配對。有一些情況下需要手動處理，例如有多份轉亂步驟時。
      #original_hash: e869c1e
      content2_html: 雙擊<em>Scrambles</em>格來手動選擇轉亂步驟。
      #original_hash: 8f4fdfd
      content3_html: >-
        每一輪只能對應一輪的轉亂步驟。如果某一輪透過TNoodle產生多份轉亂步驟，您可以使用<em>Edit
        groups...</em>按鈕來編輯轉亂步驟的分組，並將它們移到另一組或是刪除。
      #original_hash: 94353f2
      content4_html: 這個範例當中，Skewb第一輪產生了額外的一份轉亂步驟，讓比賽有兩組而非一組。
      #original_hash: 68c5b18
      content5_html: 將額外產生的轉亂步驟拖曳並放置在原先產生的該輪，使得兩組合併在同一輪。
    step4:
      #original_hash: ed940d2
      title: 步驟四：修正小幫手出現的任何錯誤
      #original_hash: df2cf58
      content_html: 成績若有輸入錯誤將會被檢查出來，出現問題的該輪則會有紅色標誌顯示。
      #original_hash: 7fbf6b8
      content2_html: 當選取錯誤清單時，所有錯誤細節會被列在左下角。
      #original_hash: 0600502
      content3_html: >-
        您可以開啟成績檔案來修正錯誤，編輯之後並且儲存。接著在WCA成績小幫手按下<em>Refresh</em>按鈕以重新載入成績檔案。此操作僅重新讀取成績，不影響已經載入的轉亂步驟。
    step5:
      #original_hash: 536ec4d
      title: 步驟五：選取比賽ID
      #original_hash: 5aeb5bd
      content_html: 點擊<em>Competition ID</em>旁邊的<em>Select...</em>按鈕以選取正確的比賽ID。
      #original_hash: 3acf7d0
      content2_html: 比賽列表將會在顯示出來，請從裡面選取比賽。
      #original_hash: ceeb6fe
      content3_html: 您可以輸入比賽的部分名稱或是比賽的WCA代表以篩選比賽。
      #original_hash: 5ca74eb
      content4_html: >-
        系統只會顯示過去或是未來一週之內的比賽，如果您需要選擇此時間範圍以外的比賽，請取消勾選<em>Only show current
        competitions</em>。
    step6:
      #original_hash: 52bb1f6
      title: 步驟六：下載JSON成績檔
      #original_hash: 6bfee23
      content_html: 使用右下角的<em>Export results JSON...</em>按鈕將成績儲存到JSON檔。
    step7:
      #original_hash: 09fa37d
      title: 步驟七：將JSON檔傳送給WCA
      #original_hash: 9be089f
      content_html: >-
        透過電子郵件將WCA小幫手產生的JSON檔傳送至<a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>。
